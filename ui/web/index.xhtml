<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>LBAC</title>
        <ui:include src="/WEB-INF/templates/head.xhtml" />

        <h:outputStylesheet name="css/datatables/datatables.min.css" target="body" position="first"/>
        <h:outputScript name="js/datatables/datatables.min.js" target="body" position="first"/>
        <h:outputStylesheet name="css/fontawsome/font-awesome.min.css" target="head"/>
        <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
        <h:outputStylesheet name="css/bootstrap-select.css" position="last"/>
        <h:outputStylesheet name="css/lbac.css" position="first"/>
        <h:outputStylesheet name="css/experiment.css"/>
        <h:outputStylesheet name="css/taxonomy.css"/>
        <h:outputStylesheet name="css/container.css"/>
        <h:outputStylesheet name="css/itemEdit.css"/>
        <h:outputStylesheet name="css/project.css"/>
        <h:outputStylesheet name="css/itemOverview.css"/>
        <h:outputStylesheet name="css/materialsOverview.css"/>
        <h:outputStylesheet name="css/collections.css"/>



        <h:outputScript name="fine-uploader/jquery.fine-uploader.js" target="body" position="last"/>
        <h:outputScript name="js/lbac_fineUploaderMulti.js" target="body" position="last"/>
        <h:outputScript name="js/lbac_helper.js"/>
        <h:outputScript name="js/colorCloudTerms.js"/>

        <h:outputScript name="js/panelManager.js"/>

    </h:head>
    <h:body>



        <b:growl
            styleClass="growlMessages"
            id="growlMsg"
            globalOnly="true"
            placementFrom="bottom"
            show-detail="true" 
            show-summary="false"
            allowDismiss="true"
            delay="10000"
            escape="true"/>

        <b:modal id="modalError" title="Fehler" styleClass="modalError">
            <b:column id="modalErrorBody" styleClass="modalErrorBody"> a error message</b:column>
            <f:facet name="footer">
                <b:button value="Schliessen" dismiss="modal"/>
            </f:facet>
        </b:modal>

        <ui:insert name="navigation">
            <ui:include src="/WEB-INF/templates/navigation.xhtml"/>
        </ui:insert>

        <h:form id="debug">
            <p:commandButton value="Log" action="#{experimentBean.actionLog}" ajax="false" />
            <ui:debug hotkey="e" />
        </h:form>

        <b:container class="simplesearch">
                <ui:insert name="content">
                    <ui:include src="#{navigator.nextPage}"/>
                </ui:insert>

        </b:container>
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/footer.xhtml"/>
        </ui:insert>

    </h:body>
</html>
