<!-- html template for fine-Uploader.js, usage in  js/lbac_fineUploaderMulti.js -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
>

<cc:interface/>

<cc:implementation>
    <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="#{msgs.fileupload_fineUploader_areaText}">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                 class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone="">
            <span class="qq-upload-drop-area-text-selector"></span>
        </div>
        <div class="buttons">
            <div class="qq-upload-button-selector qq-upload-button" style="width:150px;">
                <div>#{msgs.fileupload_fineUploader_selectFilesButton}</div>
            </div>
            <button type="button" id="trigger-upload" class="btn btn-primary">
                <i class="icon-upload icon-white"></i>#{msgs.fileupload_fineUploader_uploadButton}
            </button>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
                <span>#{msgs.fileupload_fineUploader_processing}</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
        <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
            <li>
                <div class="qq-progress-bar-container-selector">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                         class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <span class="qq-upload-file-selector qq-upload-file"></span>
                <span class="qq-upload-size-selector qq-upload-size"></span>

                <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">#{msgs.Cancel}</button>
                <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">#{msgs.fileupload_fineUploader_retry}</button>
                <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">#{msgs.fileupload_fineUploader_delete}</button>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">#{msgs.Close}</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">#{msgs.NO}</button>
                <button type="button" class="qq-ok-button-selector">#{msgs.YES}</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text"/>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">#{msgs.Cancel}</button>
                <button type="button" class="qq-ok-button-selector">#{msgs.OK}</button>
            </div>
        </dialog>
    </div>
</cc:implementation>
</html>
