<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<composite:interface>
    <composite:attribute
            name="containerInfoPresenter"
            required="true"/>
</composite:interface>

<composite:implementation>

    <!--Container-->
    <!--=========================================================================================-->
    <p:row>
        <div style="display: flex; flex-direction: row; ">
            <p:outputPanel style="margin-right: 0.5rem;">
                <strong>
                    <h:outputText value="#{msgs.itemEdit_containerPanel_container_name}: "/>
                </strong>
            </p:outputPanel>

            <p:outputPanel>
                <h:outputText value="#{cc.attrs.containerInfoPresenter.containerName}"/>
            </p:outputPanel>
        </div>
    </p:row>

    <!--Type-->
    <!--=========================================================================================-->
    <p:row>
        <div style="display: flex; flex-direction: row; ">
            <p:outputPanel style="margin-right: 2.7rem;">
                <strong>
                    <h:outputText value="#{msgs.itemEdit_containerPanel_container_type}:"/>
                </strong>
            </p:outputPanel>

            <p:outputPanel>
                <h:outputText value="#{cc.attrs.containerInfoPresenter.containerType}"/>
            </p:outputPanel>
        </div>
    </p:row>

    <!--Project-->
    <!--=========================================================================================-->
    <p:row>
        <div style="display: flex; flex-direction: row; ">
            <p:outputPanel style="margin-right: 1.6rem;">
                <strong>
                    <h:outputText value="#{msgs.itemEdit_containerPanel_container_project}:"/>
                </strong>
            </p:outputPanel>

            <p:outputPanel>
                <h:outputText value="#{cc.attrs.containerInfoPresenter.containerProject}"/>
            </p:outputPanel>
        </div>
    </p:row>

    <!--Location-->
    <!--=========================================================================================-->
    <p:row>
        <div style="display: flex; flex-direction: row; ">
            <p:outputPanel style="margin-right: 0.5rem;">
                <strong>
                    <h:outputText value="#{msgs.itemEdit_containerPanel_container_location}:"/>
                </strong>
            </p:outputPanel>

            <p:outputPanel style="margin-right: 0.5rem;">
                <h:outputText
                        value="#{cc.attrs.containerInfoPresenter.containerLocation}"
                        escape="false">
                    <f:converter converterId="RichTextConverter"/>
                </h:outputText>
            </p:outputPanel>
        </div>
    </p:row>

</composite:implementation>

</html>
