<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="assayRecords"
                     displayName="assayRecords"
                     preferred="true"
                     expert="false"
                     shortDescription="view and edit assay records">
        <composite:attribute name="assay" required="true" />
        <composite:attribute name="bean" required="true" >
            <composite:attribute name="expRecordController">
                <composite:attribute name="edit" />
            </composite:attribute>
        </composite:attribute>
        <composite:attribute name="materialAgent" required="true" />
    </composite:interface>

    <composite:implementation >

        <ui:repeat value="#{cc.attrs.assay.records}" var="assayRec">

            <tr>
                <td class="assayTableCell">
                    <crimsy:materialView material="#{assayRec.material}" />
                    <p:commandLink title="Action" 
                            rendered="#{assayRec.edit}"
                            update="@parent" >
                        <f:setPropertyActionListener target="#{cc.attrs.materialAgent.materialHolder}" value="#{cc.attrs.bean.expRecordController}" />
                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.materialTarget}" value="RECORD" />
                        <span class="fa fa-pencil"> </span>
                        <p:ajax oncomplete="PF('dlg_materialEdit').show();" />
                    </p:commandLink>

                </td><td class="assayTableCell">Item currently omitted</td>

                <crimsy:singlepointView outcome="#{assayRec.outcome}" rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and (! assayRec.edit)}" />
                <crimsy:singlepointEdit outcome="#{assayRec.outcome}" rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and assayRec.edit}" />
                
                <td class="assayTableCell">
                    <p:commandLink 
                            rendered="#{cc.attrs.assay.edit}"
                            update="@form" >
                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.recordEdit}" value="#{assayRec.rank}" />
                        <span class="fa fa-cog"> </span>
                    </p:commandLink>
                </td>
            </tr>

        </ui:repeat>
    </composite:implementation >
</html>
