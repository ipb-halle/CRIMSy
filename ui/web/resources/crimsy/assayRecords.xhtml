<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="assayRecords"
                     displayName="assayRecords"
                     preferred="true"
                     expert="false"
                     shortDescription="view and edit assay records">
        <composite:attribute name="assay" required="true" />
        <composite:attribute name="bean" required="true" >
            <composite:attribute name="expRecordController">
                <composite:attribute name="edit" />
            </composite:attribute>
        </composite:attribute>
    </composite:interface>

    <composite:implementation >

        <ui:repeat value="#{cc.attrs.assay.linkedData}" var="assayRec">

            <tr>
                <td class="assayTableCell">
                    <crimsy:materialView material="#{assayRec.material}" />
                    <h:commandLink title="Action"
                            id="materialEditLink"
                            rendered="#{assayRec.edit and (assayRec.item == null)}"
                            update="@this" >
                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.materialTarget}" value="RECORD" />
                        <p:ajax oncomplete="PF('dlg_materialEdit').show();" process="@namingcontainer" update="@(.materialEdit)" />
                        <span class="fa fa-pencil"> </span>
                    </h:commandLink>
                </td><td class="assayTableCell">
                    <crimsy:itemView item="#{assayRec.item}" />
                    <h:commandLink title="Action"
                            id="itemEditLink"
                            rendered="#{assayRec.edit}"
                            update="@this" >
                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.materialTarget}" value="RECORD" />
                        <p:ajax oncomplete="PF('dlg_itemEdit').show();" process="@namingcontainer" update="@(.itemEdit)" />
                        <span class="fa fa-pencil"> </span>
                    </h:commandLink>
                </td>

                <crimsy:singlepointView id="SPview" payload="#{assayRec.payload}" rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and (! assayRec.edit)}" />
                <crimsy:singlepointEdit id="SPedit" payload="#{assayRec.payload}" rendered="#{(assayRec.facelet eq 'SINGLE_POINT') and assayRec.edit}" />
                
                <td class="assayTableCell">
                    <p:commandLink 
                            rendered="#{cc.attrs.assay.edit}"
                            update="@form" >
                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.recordEdit}" value="#{assayRec.rank}" />
                        <span class="fa fa-cog"> </span>
                    </p:commandLink>
                </td>
            </tr>

        </ui:repeat>
    </composite:implementation >
</html>
