<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="textEdit"
                         displayName="textEdit"
                         preferred="true"
                         expert="false"
                         shortDescription="Text edit widget">
        <composite:attribute name="text" required="true" />
        <composite:editableValueHolder name="text" /> 

    </composite:interface>

    <composite:implementation>

        <p:textEditor widgetVar="textEditor" value="#{cc.attrs.text}" height="300" style="margin-bottom:10px">
            <f:converter converterId="RichTextConverter" />
            <f:facet name="toolbar">
                <span class="ql-formats">
                    <button class="ql-bold"></button>
                    <button class="ql-italic"></button>
                    <button class="ql-underline"></button>
                    <button class="ql-strike"></button>
                    <button class="ql-script" value="sub"></button>
                    <button class="ql-script" value="super"></button>
                </span>
                <span class="ql-formats">
                    <select class="ql-font"></select>
                    <select class="ql-size"></select>
                    <select class="ql-color"></select>
                    <select class="ql-header"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-indent" value="+1"></button>
                    <button class="ql-indent" value="-1"></button>
                    <button class="ql-list" value="bullet"></button>
                    <button class="ql-list" value="ordered"></button>
                </span>
            </f:facet>
        </p:textEditor>
