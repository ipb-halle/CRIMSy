<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:nwc="http://ipb-halle.de/nwc"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="dlgLinkCreation"
                         displayName="Link Creation"
                         preferred="true"
                         expert="false"
                         shortDescription="Link creation dialog">
    </composite:interface>

    <composite:implementation >
        <h:form id="dlgLinkCreationForm">
             <p:dialog id="dlgCreateLink"
                      header="Create Link"
                      styleClass="dlgMaterialEdit"
                      widgetVar="dlg_createLink"
                      modal="true" 
                      width="1200"
                      height="600">
                <p:panel>
                    <p:wizard 
                        widgetVar="wiz"
                        flowListener="#{linkCreationProcess.onFlowProcess}">
                        <p:tab
                            id="step1"
                            title="step1: choose type and name">
                            <p:panelGrid columns="2">
                                <h:outputText 
                                    value="Bitte den Linktext angeben"/>

                                <p:inputText
                                    styleClass="linkWizardTextInput"
                                    required="true"
                                    value="#{linkCreationProcess.linkText}"/>
                                <h:outputText 
                                    value="Bitte den Linktyp angeben"/>
                                <h:selectOneMenu
                                    styleClass="linkWizardTypeSelect"
                                    value="#{linkCreationProcess.type}">
                                    <f:selectItems
                                        value="#{linkCreationProcess.types}"/>
                                </h:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab
                            id="step2"
                            title="step2: choose object">
                            <crimsy:panelMaterialEdit
                                id="ccDlgMaterialEdit" 
                                agent="#{linkCreationProcess.materialAgent}" />
                        </p:tab>
                    </p:wizard>
                </p:panel>
            </p:dialog>
        </h:form>
    </composite:implementation>
</html>
