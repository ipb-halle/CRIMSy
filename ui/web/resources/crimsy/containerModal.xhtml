<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <composite:interface>
        <composite:attribute name="containerOwner" required="true" />
        <composite:attribute name="updateTargetClass" required="false" />
    </composite:interface>

    <composite:implementation>
        <b:form id="containerModalFormId">
            <p:dialog
                id="containerModalDialogId"
                styleClass="containerModal"
                widgetVar="dlgcontainerSearch"
                modal="true"
                closable="true"
                header="#{msgs.container_dialog_title}">
                <b:dataTable
                    value="#{containerModalBean.containers}"
                    var="container"
                    select="true"
                    update="growlMsg @(.#{cc.attrs.updateTargetClass})"
                    onselect="ajax:cc.attrs.containerOwner.actionChangeContainer(container);"
                    oncomplete="PF('dlgcontainerSearch').hide();"
                    saveState="false">
                    <b:dataTableColumn value="#{container.id}" />
                    <b:dataTableColumn
                        value="#{container.label}"
                        label="#{msgs.container_dialog_label}" />
                    <b:dataTableColumn label="#{msgs.container_dialog_location}">
                        <h:outputText
                            value="#{container.getLocation(true,true)}"
                            escape="false">
                            <f:converter converterId="RichTextConverter" />
                        </h:outputText>
                    </b:dataTableColumn>
                    <b:dataTableColumn
                        value="#{container.type.getLocalizedName()}"
                        label="#{msgs.container_dialog_type}" />
                    <b:dataTableColumn
                        value="#{containerModalBean.getDimensionString(container)}"
                        label="#{msgs.container_dialog_size}" />
                </b:dataTable>
            </p:dialog>
        </b:form>
    </composite:implementation>
</html>
