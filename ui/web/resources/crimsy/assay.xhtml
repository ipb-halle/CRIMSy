<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="assay"
                         displayName="Assay"
                         preferred="true"
                         expert="false"
                         shortDescription="view and edit assays">
        <composite:attribute name="assay" required="true" >
            <composite:editableValueHolder name="remarks" />
            <composite:editableValueHolder name="unit" />
            <composite:editableValueHolder name="value" />
            <composite:editableValueHolder name="units" />
        </composite:attribute>
        <composite:attribute name="bean" required="true" />
    </composite:interface>

    <composite:implementation >
        <b:container>
            <b:row>
                <b:column span="7">
                    <b:column>
                        <b:row>
                            <b:column span="7"
                                      styleClass="assayRemarkLabel">
                                <h:outputText value="Remarks:" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="7">
                                <p:inputTextarea
                                    styleClass="assayRemarkTextarea"
                                    value="#{cc.attrs.assay.remarks}"
                                    disabled="#{! cc.attrs.assay.edit}"/>
                            </b:column>
                        </b:row>

                    </b:column>

                </b:column>
                <b:column span="4">
                    <b:container>
                        <b:row
                            styleClass="assayTargetRow">
                            <b:column span="2">
                                <h:outputText value="Target:" />
                            </b:column>
                            <b:column span="2">
                                <h:panelGroup>
                                    <crimsy:materialView material="#{cc.attrs.assay.target}" />
                                    <p:commandLink title="Action"
                                                   rendered="#{cc.attrs.assay.edit and (cc.attrs.assay.getAssayRecords().size() == 0)}"
                                                   update="@form" > 
                                        <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.materialTarget}" value="TARGET" />
                                        <p:ajax oncomplete="PF('dlg_materialEdit').show();" update="@(.materialEdit)" />
                                        <span class="fa fa-cog"> </span>
                                    </p:commandLink>
                                </h:panelGroup>
                            </b:column>
                        </b:row>
                        <b:row
                             styleClass="assayUnitRow">
                            <b:column span="2">
                                <h:outputText value="Standard units:" />
                            </b:column>
                            <b:column span="2">
                                <h:panelGroup>
                                    <p:inputText
                                        id="assayUnitsList"
                                        value="#{cc.attrs.assay.units}" 
                                        disabled="#{(! cc.attrs.assay.edit) or (cc.attrs.assay.getAssayRecords().size() gt 0)}">
                                        <f:validator validatorId="UnitsValidator" />
                                    </p:inputText>
                                    <p:message for="assayUnitsList" />
                                </h:panelGroup>
                            </b:column>
                        </b:row>
                        <b:row
                                styleClass="assayOutcomeRow">
                            <b:column span="2">
                                <h:outputText value="Outcome Type:" />
                            </b:column>
                            <b:column span="2">
                                <p:selectOneMenu 
                                    styleClass="assayUnitsSelectBox"
                                    disabled="#{! cc.attrs.assay.editTemplate}"
                                    value="#{cc.attrs.assay.outcomeType}" >
                                    <f:selectItems value="#{cc.attrs.assay.outcomeTypes}" />
                                </p:selectOneMenu>
                            </b:column>
                        </b:row>
                    </b:container>
                </b:column>
            </b:row>
        </b:container>
        <b:dataTable
            var ="assayRecord"
            value="#{cc.attrs.assay.getAssayRecords()}"
            styleClass="assayRecordTable"
            paginated="false">
            <b:dataTableColumn
                label="Material"
                orderable="false">
                <h:outputText
                    value="#{assayRecord.getMaterialName()}"/>
                <p:commandLink title="Edit material"
                               ajax="true"
                               rendered="#{cc.attrs.assay.edit}"
                               action="#{cc.attrs.bean.expRecordController.setLinkedDataIndex(assayRecord.index)}"
                               update="@(.dlgMaterialEdit)"
                               oncomplete="PF('dlg_materialEdit').show();"
                               disabled="#{!assayRecord.isMaterialEditable()}">
                    <span class="fa fa-pencil"/>
                </p:commandLink>
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Item">
                <h:outputText
                    value="#{assayRecord.getItemLabel()}"/>
                <p:commandLink title="Action"
                               rendered="#{cc.attrs.assay.edit}"
                               ajax="true"
                               action="#{cc.attrs.bean.expRecordController.setLinkedDataIndex(assayRecord.index)}"
                               oncomplete="PF('dlg_itemEdit').show();"
                               update="@(.itemEdit)"
                               disabled="#{!assayRecord.isItemEditable()}">
                    <span class="fa fa-pencil"/>
                </p:commandLink>  
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Value">
                <h:inputText 
                    disabled="#{assayRecord.index != cc.attrs.bean.expRecordController.getLinkedDataIndex()}"
                    value="#{assayRecord.payload.value}"/>
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Unit">
                <p:selectOneMenu 
                    disabled="#{assayRecord.index != cc.attrs.bean.expRecordController.getLinkedDataIndex()}"
                    value="#{assayRecord.payload.unit}" >
                    <f:selectItems value="#{cc.attrs.assay.getPossibleUnits()}" />
                </p:selectOneMenu>
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Actions">
                <p:commandLink title="Edit"
                               rendered ="#{cc.attrs.assay.edit}"
                               ajax="true"
                               action="#{cc.attrs.bean.expRecordController.getLinkedDataIndex(assayRecord.index)}"
                               update="@form"
                               disabled="#{assayRecord.index == cc.attrs.bean.expRecordController.getLinkedDataIndex()}">
                    <span class="fa fa-pencil"/>
                </p:commandLink>
            </b:dataTableColumn>
        </b:dataTable>
        <h:outputText
            rendered="#{cc.attrs.assay.getHasHiddenLinkedData()}"
            value="#{msgs.HiddenEntriesNoPermission}"
            />
        <b:container>
            <b:row>
                <b:column span="1">
                    <b:commandButton
                        ajax="true"
                        update="dlgBarChartForm"
                        rendered="#{cc.attrs.bean.expRecordController.isDiagrammButtonVisible(cc.attrs.assay)}"
                        oncomplete="PF('dlg_barChart').show();"
                        action="#{cc.attrs.bean.setBarChartModel(cc.attrs.assay.index)}"
                        process="@form"
                        value="Show">
                    </b:commandButton>
                </b:column>
                <b:column span="2" offset="9"
                          rendered ="#{cc.attrs.assay.edit}">
                    <b:commandButton
                        update="@form"
                        ajax="true"
                        process="@form"
                        action="#{cc.attrs.bean.expRecordController.actionAppendAssayRecord()}"
                        value="Append"/>
                </b:column>
            </b:row>
        </b:container>
    </composite:implementation >
</html>
