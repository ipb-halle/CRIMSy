<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface name="assay"
                         displayName="Assay"
                         preferred="true"
                         expert="false"
                         shortDescription="view and edit assays">
        <composite:attribute name="assay" required="true" >
            <composite:editableValueHolder name="remarks" />
            <composite:editableValueHolder name="unit" />
            <composite:editableValueHolder name="value" />
            <composite:editableValueHolder name="units" />
        </composite:attribute>
        <composite:attribute name="materialAgent" required="true" />
        <composite:attribute name="bean" required="true" />
    </composite:interface>

    <composite:implementation >

        <h:panelGrid columns="2">
            <h:outputText value="Remarks:" />
            <p:inputText value="#{cc.attrs.assay.remarks}" disabled="#{! cc.attrs.assay.edit}"/>
            <h:outputText value="Standard units:" />
            <h:panelGroup>
                <p:inputText
                    id="assayUnitsList"
                    value="#{cc.attrs.assay.units}" 
                    disabled="#{(! cc.attrs.assay.edit) or (cc.attrs.assay.getRecords().size() gt 0)}">
                    <f:validator validatorId="UnitsValidator" />
                </p:inputText>
                <p:message for="assayUnitsList" />
            </h:panelGroup>
            <h:outputText value="Target:" />
            <h:panelGroup>
                <crimsy:materialView material="#{cc.attrs.assay.target}" />
                <h:commandLink title="Action"
                               rendered="#{cc.attrs.assay.edit and (cc.attrs.assay.getRecords().size() == 0)}"
                               update="@this" > 
                    <f:setPropertyActionListener target="#{cc.attrs.bean.expRecordController.materialTarget}" value="TARGET" />
                    <p:ajax oncomplete="PF('dlg_materialEdit').show();" update="@(.materialEdit)" />
                    <span class="fa fa-cog"> </span>
                </h:commandLink>

            </h:panelGroup>
            <h:outputText value="Outcome Type:" />
            <p:selectOneMenu 
                disabled="#{! cc.attrs.assay.editTemplate}"
                value="#{cc.attrs.assay.outcomeType}" >
                <f:selectItems value="#{cc.attrs.assay.outcomeTypes}" />
            </p:selectOneMenu>

        </h:panelGrid>



        <b:dataTable
            var ="assayRecord"
            value="#{cc.attrs.assay.getRecords()}"
            styleClass="assayRecordTable"
            paginated="false"
            >

            <b:dataTableColumn
                label="Material"
                orderable="false">
                <h:outputText
                    value="#{assayRecord.getMaterialName()}"/>

                <p:commandLink title="Action"
                               style="pull-right"
                               ajax="true"
                               action="#{experimentBean.expRecordController.editRecord(assayRecord)}"
                               update="@(.dlgMaterialEdit)"
                               oncomplete="PF('dlg_materialEdit').show();"
                               disabled="#{!assayRecord.isMaterialEditable()}">
                    <span class="fa fa-pencil"/>
                </p:commandLink>

            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Item">
                <h:outputText
                    value="#{assayRecord.getItemLabel()}"/>

                <p:commandLink title="Action"
                               ajax="true"
                               action="#{experimentBean.expRecordController.editRecord(assayRecord)}"
                               oncomplete="PF('dlg_itemEdit').show();"
                               update="@(.itemEdit)"
                               disabled="#{!assayRecord.isItemEditable()}">
                    <span class="fa fa-pencil"/>
                </p:commandLink>  
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Value">
                <h:inputText value="#{assayRecord.outcome.value}"/>
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Unit">
                <p:selectOneMenu value="#{assayRecord.outcome.unit}" >
                    <f:selectItems value="#{cc.attrs.assay.getPossibleUnits()}" />
                </p:selectOneMenu>
            </b:dataTableColumn>
            <b:dataTableColumn
                orderable="false"
                label="Actions">
                Zahnrad
            </b:dataTableColumn>


        </b:dataTable>
        <table>
            <tr>
                <th class="assayTableCell">Material</th>
                <th class="assayTableCell">Item</th>
                <th class="assayTableCell">
                    <p:commandLink 
                        update="dlgBarChartForm"
                        rendered="#{! cc.attrs.assay.template}"
                        process="@this"
                        onclick="PF('dlg_barChart').show();" >
                        <f:setPropertyActionListener target="#{cc.attrs.bean.barChartModel}" value="#{cc.attrs.assay.index}" />
                        <span class="fa fa-search"> Value</span>
                    </p:commandLink></th>
                <th class="assayTableCell">Unit</th>
                <th class="assayTableCell"> </th>
            </tr>


            <composite:insertChildren />

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <p:commandLink 
                        rendered="#{cc.attrs.assay.editRecord}"
                        update="@form"
                        action="#{cc.attrs.bean.expRecordController.actionAppendAssayRecord()}" >
                        <span class="fa fa-plus"> </span>
                    </p:commandLink>
                </td>
            </tr>
        </table>

    </composite:implementation >
</html>
