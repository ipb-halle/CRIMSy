<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy">

    <composite:interface name="container2d"
                         displayName="Container-2D"
                         preferred="true"
                         expert="false"
                         shortDescription="view and edit two dimensional container">
        <composite:attribute name="container" required="true" >

        </composite:attribute>

    </composite:interface>

    <composite:implementation >


        <p:panelGrid styleClass="containerCheckBoxes">
            <p:row>
                <p:column>
                    <p:repeat 
                        value="#{itemBean.containerController.columns}"
                        var="x">
                        <p:column>
                            #{itemBean.containerController.getDimensionLabel(0, x)}
                        </p:column>
                    </p:repeat>

                </p:column>
            </p:row>

            <p:repeat 
                value="#{itemBean.containerController.rows}"
                var="y">
                <p:row>
                    <p:column>
                        #{itemBean.containerController.getDimensionLabel(1, y)}
                    </p:column>
                
                    <p:repeat 
                        value="#{itemBean.containerController.columns}"
                        var="x">
                        <p:column
                             styleClass="#{itemBean.containerController.getStyleOfContainerPlace(y,x)}"
                            >
                            <p:selectBooleanCheckbox
                                title="#{itemBean.containerController.getToolTipForContainerPlace(y, x)}"
                                styleClass="checkbox-round"
                                value="#{itemBean.containerController.itemPositions[y][x]}"
                                 disabled="#{itemBean.containerController.isContainerPlaceDisabled(y, x)}"
                               >
                                <p:ajax update="@(.containerCheckBoxes)" listener="#{itemBean.containerController.clickCheckBox(y, x)}" />
                            </p:selectBooleanCheckbox>
                        </p:column>
                    </p:repeat>
                
                </p:row>
            </p:repeat>

        </p:panelGrid>

    </composite:implementation >
</html>
