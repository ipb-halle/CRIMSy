<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy">

    <composite:interface
        name="changeOwnerModal"
        displayName="changeOwner modal"
        preferred="true"
        expert="false"
        shortDescription="modal for changing the owner of an acobject">
        <composite:attribute
            name="acobject"
            required="true" />
        <composite:attribute
            name="bean"
            required="true" />
        <composite:attribute
            name="updateTargetClass"
            required="true" />
    </composite:interface>
    <composite:implementation>
        <p:dialog
            header="#{msgs.ownerDialog_title}"
            widgetVar="dlgChangeOwner"
            modal="true" 
            styleClass="acoEditModal"
            width="66%">
            <center>
                <b:dataTable
                    pt:data-test-id="changeOwnerModal:usersTable"
                    value="#{cc.attrs.bean.getLocalUsers()}"
                    var="user"
                    saveState="false">
                    <b:dataTableColumn
                        value="#{user.getName()}"
                        label="#{msgs.ownerDialog_tableHeader_name}" />
                    <b:dataTableColumn
                        value="#{user.getPhone()}"
                        label="#{msgs.ownerDialog_tableHeader_phone}" />
                    <b:dataTableColumn
                        value="#{user.getEmail()}"
                        label="#{msgs.ownerDialog_tableHeader_email}" />
                    <b:dataTableColumn label="">
                        <p:commandButton
                            ajax="true"
                            value="#{msgs.ownerDialog_button_choose}"
                            update="@(.#{cc.attrs.updateTargetClass})"
                            action="#{cc.attrs.bean.changeOwner(user)}"
                            oncomplete="PF('dlgChangeOwner').hide();" />
                    </b:dataTableColumn>
                </b:dataTable>
            </center>
        </p:dialog>
    </composite:implementation>
</html>
