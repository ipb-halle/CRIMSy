<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:mol="http://github.com/ipb-halle/MolecularFaces">


    <h:body>
        <ui:composition>
            <ui:insert name="fileupload">
                <ui:include src="/WEB-INF/templates/fileupload.xhtml"/>
            </ui:insert>
            <h:form id="form1">
                <p:panelGrid styleClass="main-search-panel">
                    <p:row>
                        <p:column  style="display:flex; align-items:center; justify-content:center;background:#f4f4f4;" >
                            <p:graphicImage name="img/cloudlogo.svg"
                                            id="forum-cloudlogo"
                                            styleClass="img-responsive"/>
                        </p:column>
                        <p:column 
                            rendered="#{searchBean.getSearchFilter().isAdvancedSearch()}" rowspan="3">BBB</p:column>
                    </p:row>

                    <p:row>
                        <p:column > 
                            <p:commandButton
                                styleClass="advancedSearchButton"
                                style="margin-left: 0;"
                                ajax="true"
                                update="@(.main-search-panel)"
                                action="#{searchBean.toogleAdvancedSearch()}"
                                icon="pi pi-cloud"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column >DDD</p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:composition>
    </h:body>
</html>
