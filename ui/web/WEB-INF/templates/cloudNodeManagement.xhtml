<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
    <ui:composition>
        <h2>#{msgs.CloudNodes}</h2>

        <!-- CloudNode list -->

        <b:form id="frmCloudNodeList">
            <b:dataTable id="cloudNodeList"
                         value="#{cloudNodeBean.cloudNodes}"
                         styleClass="cloudNodeList"
                         striped="true"
                         responsive="false"
                         customOptions="autoWidth:true"
                         fixedHeader="true"
                         var="cn"
                         saveState="false">
                <f:facet name="header">
                    <!-- 
                    <tr>
                        <th colspan="xxxx NumCols xxxx">
                        === top buttons (refresh, new, ...) go here ===
                        </th>
                    </tr>
                    -->
                    <tr>
                        <th>#{msgs.Cloud}</th>
                        <th>#{msgs.Institution}</th>
                        <th>#{msgs.Rank}</th>
                        <th>#{msgs.Status}</th>
                        <th style="min-width:50px">#{msgs.Tools}</th>
                    </tr>
                </f:facet>
                <b:dataTableColumn value="#{cn.cloud.name}" order="asc"/>
                <b:dataTableColumn value="#{cn.node.institution}"/>
                <b:dataTableColumn value="#{cn.rank}"/>
                <b:dataTableColumn><div class="#{cn.status}">#{msgs[cn.status]}</div></b:dataTableColumn>
                <b:dataTableColumn>
                    <b:commandButton style="padding: 0 4px;"
                                     icon="pencil"
                                     look="link"
                                     ajax="true"
                                     type="button"
                                     update="@form" 
                                     onclick="ajax:cloudNodeBean.actionDoNothing(cn);" />
                </b:dataTableColumn>
            </b:dataTable>
        </b:form>
    </ui:composition>
</h:body>
</html>
