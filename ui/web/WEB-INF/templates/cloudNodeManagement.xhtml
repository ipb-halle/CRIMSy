<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:body>
        <ui:composition>
            <h2>#{msgs.CloudNodes}</h2>

            <!-- CloudNode list -->

            <h:form id="frmCloudNodeList" class="formPanelStyleBlue">
                <p:dataTable id="cloudNodeList"
                             value="#{cloudNodeBean.cloudNodes}"
                             styleClass="cloudNodeList"
                             var="cn">

                    <p:column headerText="#{msgs.Cloud}" 
                              class="headerCloudNodeManagementFirstColumn"
                              sortBy="#{cn.cloud.name}" 
                              filterBy="#{cn.cloud.name}" 
                              filterMatchMode="contains">
                        <h:outputText value="#{cn.cloud.name}"/>
                    </p:column>

                    <p:column headerText="#{msgs.Institution}">
                        <h:outputText value="#{cn.node.institution}"/>
                    </p:column>

                    <p:column headerText="#{msgs.Rank}">
                        <h:outputText value="#{cn.rank}" />
                    </p:column>

                    <p:column headerText="#{msgs.Status}">
                        <div class="#{cn.status}">#{msgs[cn.status]}</div>
                    </p:column>

                    <p:column headerText="#{msgs.Tools}" style="min-width:50px">
                        <p:commandButton style="padding: 0 4px;"
                                         styleClass="ui-button-success"
                                         icon="pi pi-pencil"
                                         ajax="true"
                                         type="submit"
                                         update="@form"
                                         disabled="true"
                                         process="@this"
                                         action="#{cloudNodeBean.actionDoNothing(cn)}"
                                         />
                        <!--onclick="ajax:cloudNodeBean.actionDoNothing(cn);"-->
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
