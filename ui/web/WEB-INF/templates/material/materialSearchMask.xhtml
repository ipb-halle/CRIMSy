<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:mol="http://github.com/ipb-halle/MolecularFaces">
    <h:body>
        <b:form id="materialSearchMaskForm">
            <b:container>
                <b:row>
                    <b:column>
                        <h:outputText value="#{msgs.materialOverview_searchFilter_title}"
                                      styleClass="materialFilterHeader"/>
                    </b:column>
                </b:row>    
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="#{msgs.materialOverview_searchFilter_name}"
                                      />
                    </b:column>
                </b:row>

                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <p:autoComplete value="#{materialOverviewBean.searchController.name}"
                                        maxResults="10"
                                        completeMethod="#{materialOverviewBean.searchController.getSimilarMaterialNames}"
                                        styleClass="materialFilterInputfield"/>
                    </b:column>
                </b:row>  

                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="ID"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <b:inputText
                            value="#{materialOverviewBean.searchController.id}"
                            styleClass="materialFilterInputfield"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="#{msgs.materialOverview_searchFilter_user}"
                                      />
                    </b:column>
                </b:row>

                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <p:autoComplete value="#{materialOverviewBean.searchController.userName}"
                                        maxResults="10"
                                        completeMethod="#{materialOverviewBean.searchController.getSimilarUserNames}"
                                        styleClass="materialFilterInputfield"/>
                    </b:column>
                </b:row>  
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="#{msgs.materialOverview_searchFilter_project}"
                                      />
                    </b:column>
                </b:row>

                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <p:autoComplete value="#{materialOverviewBean.searchController.projectName}"
                                        maxResults="10"
                                        completeMethod="#{materialOverviewBean.searchController.getSimilarProjectNames}"
                                        styleClass="materialFilterInputfield"/>
                    </b:column>
                </b:row>  

                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="#{msgs.materialOverview_searchFilter_index}"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <b:inputText
                            value="#{materialOverviewBean.searchController.index}"
                            styleClass="materialFilterInputfield"/>
                    </b:column>
                </b:row>
                <b:row
                    styleClass="materialFilterRow">
                    <b:column span="2">
                        <h:outputText value="#{msgs.materialOverview_searchFilter_materialType}"
                                      />
                    </b:column>
                </b:row>
                <b:row
                    styleClass="materialFilterRow">
                    <b:column>
                        <b:selectOneMenu
                            styleClass="materialFilterInputfield"
                            value="#{materialOverviewBean.searchController.materialType}"
                            >
                            <f:selectItem
                                noSelectionOption="true"
                                itemValue=""
                                itemLabel="#{materialOverviewBean.searchController.getLocalizedMaterialTypeName(null)}"
                                >

                            </f:selectItem>
                            <f:selectItems
                                value="#{materialOverviewBean.searchController.materialTypes}"
                                var="mt"
                                itemValue="#{mt}"
                                itemLabel="#{materialOverviewBean.searchController.getLocalizedMaterialTypeName(mt)}"
                                />

                        </b:selectOneMenu>

                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="2">
                        <mol:molecule id="molEditor"
                                      value="#{materialOverviewBean.searchController.molecule}" 
                                      pluginType="#{userBean.pluginSettings.preferredMolPluginType}"
                                      format="MDLV2000"
                                      border="true"
                                      readonly="false"/>
                    </b:column>


                </b:row>


                <b:row>
                    <b:column
                        span="1" 
                        styleClass="materialFilterButtonColumn">
                        <b:commandButton 
                            styleClass="materialFilterButton"
                            value="#{msgs.materialOverview_searchFilter_clear}"
                            ajax="true"
                            update="materialForm materialSearchMaskForm @(.materialOverviewTableContainer)"
                            onclick="ajax:materialOverviewBean.searchController.actionClearSearchFilter();"/>
                    </b:column>
                    <b:column
                        span="1"
                        styleClass="materialFilterButtonColumn materialFilterButtonRight">
                        <b:commandButton 
                            styleClass="materialFilterButton"
                            value="#{msgs.materialOverview_searchFilter_search}"
                            ajax="true"
                            update="materialForm materialSearchMaskForm @(.materialOverviewTableContainer)"
                            action="#{materialOverviewBean.searchController.actionStartMaterialSearch()}"/>
                    </b:column>
                </b:row>
            </b:container>
        </b:form>
    </h:body>
</html>
