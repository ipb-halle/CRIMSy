<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <p:tab            
                title="#{msgs.materialCreation_panelNames_composition}"
                disabled="#{!materialBean.permission.isDetailPanelVisible('COMPOSITION')}">
                <p:outputPanel
                    rendered="#{materialBean.permission.isDetailPanelVisible('COMPOSITION')}">
                    <p:panelGrid>
                        <p:column>
                            <p:outputLabel>
                                Bitte wÃƒÆ’Ã‚Â¤hlen sie den Typ
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            <b:selectOneMenu
                                ajax="true"
                                update="@(.searchMask)"
                                value="#{materialCompositionBean.choosenType}">
                                <f:selectItems 
                                    value="#{materialCompositionBean.getCompositionTypes()}"
                                    var="type"/>


                            </b:selectOneMenu>                            
                        </p:column>
                    </p:panelGrid>

                    <p:panelGrid
                        styleClass="searchMask">
                        <p:row styleClass="topAligned" style="vertical-align: top">
                            <p:column>
                                <p:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:inputText
                                                value=""
                                                placeholder="Suchbegriff">
                                            </p:inputText>            
                                        </p:column>
                                        <p:column>
                                            <p:commandButton
                                                ajax="true"
                                                action="#{materialCompositionBean.actionStartSearch()}"
                                                update="@(.resultTable)"
                                                value="Suchen">
                                            </p:commandButton>          
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column
                                            >
                                            <p:tabView>
                                                 <p:ajax event="tabChange" listener="#{materialCompositionBean.onTabChange}"/>
                                                <p:tab 
                                                    
                                                    disabled="#{materialCompositionBean.isMaterialTypePanelDisabled('STRUCTURE')}"
                                                    title="Struktur">
                                                    Struktursuche
                                                </p:tab>
                                                <p:tab title="Sequenz"
                                                       disabled="#{materialCompositionBean.isMaterialTypePanelDisabled('SEQUENCE')}">
                                                    Sequenz
                                                </p:tab>
                                                <p:tab title="Biomaterial"
                                                       disabled="#{materialCompositionBean.isMaterialTypePanelDisabled('BIOMATERIAL')}">
                                                    Sequenz
                                                </p:tab>
                                            </p:tabView>
                                        </p:column>             
                                    </p:row>

                                </p:panelGrid>

                            </p:column>


                            <p:column>
                                <b:dataTable
                                    styleClass="resultTable"
                                    value="#{materialCompositionBean.materialsThatCanBeAdded}"
                                    searching="false"
                                    var="material"
                                    saveState="false"
                                    paginated="true">
                                    <b:dataTableColumn
                                        label="ID"
                                        value="#{material.getId()}">
                                    </b:dataTableColumn>
                                    <b:dataTableColumn
                                        label="Name"
                                        value="#{material.getFirstName()}">
                                    </b:dataTableColumn>
                                    <b:dataTableColumn
                                        label="Aktion">
                                        <b:commandButton
                                            ajax="true"
                                            action="#{materialCompositionBean.actionAddMaterialToComposition(material)}"
                                            update="@(.resultTable)"
                                            icon="plus"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </p:column>

                            <p:column >
                                <b:dataTable

                                    styleClass="resultTable"
                                    value="#{materialCompositionBean.materialsInComposition}"
                                    searching="false"
                                    var="material"
                                    saveState="false"
                                    paginated="true">
                                    <b:dataTableColumn
                                        label="ID"
                                        value="#{material.getId()}">
                                    </b:dataTableColumn>
                                    <b:dataTableColumn
                                        label="Name"
                                        value="#{material.getFirstName()}">
                                    </b:dataTableColumn>
                                    <b:dataTableColumn
                                        label="Aktion">
                                        <b:commandButton 
                                            icon="minus"
                                            action="#{materialCompositionBean.actionRemoveMaterialFromComposition(material)}"
                                            update="@(.resultTable)"
                                            ajax="true"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </p:column>


                        </p:row>
                    </p:panelGrid>
                </p:outputPanel>
            </p:tab>
        </ui:composition>
    </h:body>

</html>
