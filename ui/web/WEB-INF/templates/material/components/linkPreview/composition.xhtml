<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition>
            <b:row style="margin-top:30px">
                <h:outputText 
                    value="#{msgs.dlgMaterialView_components}"
                    style="text-align: center;width: 100%;display: inline-block;" />
                <b:column>
                    <p:panelGrid style="margin-left:auto">
                        <p:row styleClass="borderless">
                            <p:column style="width:100%">
                                <h:outputText
                                    styleClass="borderless"
                                    value="Name" />
                            </p:column>
                            <p:column styleClass="borderless">
                                <h:outputText value="Typ" />
                            </p:column>
                            <p:column styleClass="borderless">
                                <h:outputText value="Concentration(%)" />
                            </p:column>
                        </p:row>
                        <ui:repeat
                            var="concentration"
                            value="#{agent.getComponentsOfMaterial()}">
                            <p:row styleClass="borderless">
                                <p:column
                                    style="width:100%"
                                    styleClass="borderless">
                                    <h:outputText value="#{concentration.getMaterial().getFirstName()}" />
                                </p:column>
                                <p:column styleClass="borderless">
                                    <h:outputText value="#{agent.getLocalizedMaterialTypeName(concentration.getMaterial())}" />
                                </p:column>
                                <p:column styleClass="borderless">
                                    <h:outputText value="#{concentration.getConcentration()}" />
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:panelGrid>
                </b:column>
            </b:row>
        </ui:composition>
    </h:body>
</html>
