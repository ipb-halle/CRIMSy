<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <p:tab title="#{msgs.admission_userPassword_tabTitle}"
                   disabled="#{userBean.currentAccount.getSubSystemType().toString() != 'LOCAL'}">
                <h:form id="passwordChange" class="formPanelStyleRed">
                    <p:panel header="#{msgs.admission_userPassword_changePassword}"
                             styleClass="panelTitleWarningColor ui-g-12">
                        <div class="grid ui-fluid">
                            <p:outputLabel for="@next" value="#{msgs.admission_userPassword_oldPassword}" />
                            <div class="col-12 md:col-4" >
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                    <p:password
                                        id="oldpassword"
                                        value="#{userBean.oldPassword}"
                                        toggleMask="true"
                                        redisplay="true"
                                        required="true"
                                        placeholder="Old password"
                                        class="accountSettingsUserDataTabInputField"
                                        />
                                    <p:message for="@previous" />
                                </div>
                            </div>
                            <p:outputLabel for="@next" value="#{msgs.admission_userPassword_newPassword}" />
                            <div class="col-12 md:col-4" >
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                    <p:password
                                        id="newpassword"
                                        value="#{userBean.newPassword}"
                                        promptLabel="#{msgs.admission_userPassword_newPassword}"
                                        weakLabel="#{msgs.admission_userPassword_pwWeak}"
                                        goodLabel="#{msgs.admission_userPassword_pwGood}"
                                        strongLabel="#{msgs.admission_userPassword_pwStrong}"
                                        feedback="true"
                                        toggleMask="true"
                                        redisplay="true"
                                        required="true"
                                        placeholder="New password"
                                        class="accountSettingsUserDataTabInputField"
                                        />
                                    <p:message for="@previous" />
                                </div>
                            </div>
                            <p:outputLabel for="@next" value="#{msgs.admission_userPassword_newPasswordConfirm}" />
                            <div class="col-12 md:col-4" >
                                <div class="ui-inputgroup">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                    <p:password
                                        id="newpassword_repeat"
                                        value="#{userBean.newPasswordRepeat}"
                                        required="true"
                                        toggleMask="true"
                                        redisplay="true"
                                        placeholder="Confirm new password"
                                        class="accountSettingsUserDataTabInputField"
                                        />
                                    <p:message for="@previous"/>
                                </div>
                            </div>
                        </div>
                    </p:panel>
                    <p:panel styleClass="text-center">
                        <p:commandButton type="submit"
                                         ajax="true"
                                         update="@form growlMsg"
                                         action="#{userBean.actionChangePassword}"
                                         styleClass="ui-button-danger"
                                         value="#{msgs.Save}"/>
                    </p:panel>
                </h:form>
            </p:tab>
        </ui:composition>
    </h:body>
</html>
