<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition>
        <p:tab title="#{msgs.admission_userPassword_tabTitle}" 
                styleClass="panelTitleWarningColor"
                disabled="#{userBean.currentAccount.getSubSystemType().toString() != 'LOCAL'}">
            <h:form id="passwordChange">
              <p:panel header="#{msgs.admission_userPassword_changePassword}" styleClass="panelTitleWarningColor ui-g-12" collapsible="false" look="info">
                <p:panelGrid columns="2" cellpadding="30" layout="flex" columnClasses="ui-g-12 ui-md-6, ui-g-12 ui-md-6"> 
                    <p:outputLabel for="@next" value="#{msgs.admission_userPassword_oldPassword}" />
                    <p:password 
                        id="oldpassword"
                        value="#{userBean.oldPassword}"
                        toggleMask="true"
                        redisplay="true"
                        required="true"/>
                    <p:message for="@previous" />
                    <p:outputLabel for="@next" value="#{msgs.admission_userPassword_newPassword}" />
                    <p:password
                        id="newpassword"
                        value="#{userBean.newPassword}"
                        promptLabel="#{msgs.admission_userPassword_newPassword}"
                        weakLabel="#{msgs.admission_userPassword_pwWeak}"
                        goodLabel="#{msgs.admission_userPassword_pwGood}"
                        strongLabel="#{msgs.admission_userPassword_pwStrong}"
                        feedback="true"
                        toggleMask="true"
                        redisplay="true"
                        required="true"/>
                    <p:message for="@previous"/>
                    <p:outputLabel for="@next" value="#{msgs.admission_userPassword_newPasswordConfirm}" />
                    <p:password
                        id="newpassword_repeat"
                        value="#{userBean.newPasswordRepeat}"
                        required="true"
                        toggleMask="true"
                        redisplay="true"/>
                    <p:message for="@previous"/>
                 </p:panelGrid>
              </p:panel>
              <p:panel styleClass="text-center">
                        <p:commandButton type="submit" ajax="true" update="@form growlMsg"
                                         action="#{userBean.actionChangePassword}"
                                         value="#{msgs.Save}"/>
              </p:panel>
            </h:form>
        </p:tab>
    </ui:composition>
</h:body>
</html>
