<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <p:tab title="#{msgs.admission_userProfile_tabTitle}"
                   disabled="#{userBean.currentAccount.getSubSystemType().toString() != 'LOCAL'}">
                <h:form id="accountChange" style="border:1px solid #029ACF;border-radius:3px;">
                    <p:panel header="#{msgs.admission_userProfile_editProfile}"
                             styleClass="panelTitleInfoColor">
                        <f:facet name="heading" >
                            <h:outputText value="#{msgs.admission_userProfile_editProfile}"
                                          rendered="#{userBean.currentAccount.getSubSystemType().toString() == 'LOCAL'}"/>
                            <h:outputText value="#{msgs.admission_userProfile_viewProfile}"
                                          rendered="#{userBean.currentAccount.getSubSystemType().toString() != 'LOCAL'}"/>
                        </f:facet>
                        <p:outputLabel for="@next" value="ID" />
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-cloud"></i></div>
                                <p:inputText id="ID"
                                             value="#{userBean.currentAccount.id}"
                                             label="ID"
                                             disabled="true"
                                             placeholder=""
                                             required="false"
                                             class="accountSettingsUserDataTabInputField"
                                             >
                                </p:inputText>
                            </div>
                        </div>
                        <p:outputLabel for="@next" value="Name" />
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <!-- name and login changes must be arranged by administrator -->
                                <p:inputText id="name"
                                             value="#{userBean.currentAccount.name}"
                                             label="#{msgs.Name}"
                                             placeholder="Username"
                                             disabled="true"
                                             class="accountSettingsUserDataTabInputField"
                                             >
                                </p:inputText>
                            </div>
                        </div>
                        <p:message for="@previous"/>
                        <p:outputLabel for="@next" value="Login" />
                        <div class="col-12 md:col-4" >
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-star"></i></div>
                                <p:inputText id="login"
                                             value="#{userBean.currentAccount.login}"
                                             label="#{msgs.Login}"
                                             placeholder="login name"
                                             disabled="true"
                                             class="accountSettingsUserDataTabInputField"
                                             >

                                </p:inputText>
                            </div>
                        </div>

                        <p:outputLabel for="@next" value="Shortcut" />
                        <div class="col-12 md:col-4" >
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-star"></i></div>
                                <p:inputText
                                    id="shortcut"
                                    value="#{userBean.currentAccount.shortcut}"
                                    label="#{msgs.userMgr_shortcut}"
                                    placeholder="#{msgs.userMgr_shortcut_placeholder}"
                                    disabled="true"
                                    class="accountSettingsUserDataTabInputField"
                                    >

                                </p:inputText>

                            </div>
                        </div>
                        <p:message for="@previous"/>

                        <p:outputLabel for="@next" value="Email" />
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                                <p:inputText id="email"
                                             value="#{userBean.currentAccount.email}"
                                             label="#{msgs.Email}"
                                             type="email"
                                             required="false"
                                             class="accountSettingsUserDataTabInputField"
                                             >
                                    <f:validator validatorId="EmailAddressValidator"/>

                                </p:inputText>

                            </div>
                        </div>
                        <p:message for="@previous"/>

                        <p:outputLabel for="@next" value="Phone" />
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-mobile"></i></div>
                                <p:inputText id="phone"
                                             value="#{userBean.currentAccount.phone}"
                                             label="#{msgs.Phone}"
                                             type="tel"
                                             required="false"
                                             class="accountSettingsUserDataTabInputField"
                                             >

                                </p:inputText>

                            </div>
                        </div>
                        <p:message for="@previous"/>

                        <p:panel styleClass="text-center">
                            <p:commandButton type="submit"
                                             ajax="true"
                                             update="@form growlMsg"
                                             styleClass="ui-button-danger"
                                             rendered="#{userBean.currentAccount.getSubSystemType().toString() == 'LOCAL'}"
                                             action="#{userBean.actionModify}"
                                             value="#{msgs.Save}"/>
                        </p:panel>

                    </p:panel>
                </h:form>
            </p:tab>
        </ui:composition>
    </h:body>
</html>
