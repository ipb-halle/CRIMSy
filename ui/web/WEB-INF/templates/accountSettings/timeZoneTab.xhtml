<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition>
        <p:tab title="#{msgs.admission_timeZone_tabTitle}">
            <b:form>
                <b:panel title="#{msgs.admission_timeZone_panelTitle}" collapsible="false"
                         look="info">
                    <b:panelGrid col-spans="5,5,2">
                        <b:inputText id="servertime"
                                     value="#{timeZoneSettingsDialogControllerBean.serverTime}"
                                     label="#{msgs.admission_timeZone_serverTime}"
                                     readonly="true" />
                        <b:selectOneMenu value="#{timeZoneSettingsDialogControllerBean.timeZone}"
                                         label="#{msgs.admission_timeZone_menuLabel}"
                                         select2="true"
                                         ajax="true"
                                         process="@this"
                                         update="@after servertime">
                            <f:selectItem itemLabel="(#{msgs.admission_timeZone_pleaseSelect})" itemValue="" />
                            <f:selectItems value="#{timeZoneSettingsDialogControllerBean.availableTimeZones}"
                                           var="zone"
                                           itemValue="#{zone.id}"
                                           itemLabel="#{timeZoneSettingsDialogControllerBean.getDisplayForZone(zone)}" />
                        </b:selectOneMenu>
                        <b:message for="@previous"/>
                    </b:panelGrid>
                    <b:column styleClass="text-center">
                        <b:commandButton type="submit" ajax="true" update="@form growlMsg"
                                         action="#{timeZoneSettingsDialogControllerBean.actionSave()}"
                                         value="#{msgs.Save}" />
                    </b:column>
                </b:panel>
            </b:form>
        </p:tab>
    </ui:composition>
</h:body>
</html>
