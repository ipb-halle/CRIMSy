<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:body>
    <ui:composition>
        <b:panelGrid colSpans="9,3" size="sm" id="printerPanelId">
            <b:form id="printerSettings" horizontal="true" method="post">
                <b:panel title="#{msgs.PrinterSettings}" collapsible="false" look="info">

                    <b:dataTable id="printerList"
                                 value="#{printAdminBean.printers}"
                                 styleClass="cloudNodeList"
                                 striped="true"
                                 responsive="false"
                                 customOptions="autoWidth:true"
                                 fixedHeader="true"
                                 var="pl"
                                 csv="true"
                                 columnVisibility="true">
                        <f:facet name="header">
                            <tr>
                                <th>#{msgs.PrinterQueue}</th>
                                <th>#{msgs.PrinterName}</th>
                                <th>#{msgs.PrinterModel}</th>
                                <th>#{msgs.PrinterContact}</th>
                                <th>#{msgs.PrinterPlace}</th>
                                <th>#{msgs.PrinterStatus}</th>
                                <th style="min-width:30px">#{msgs.Tools}</th>
                            </tr>
                        </f:facet>
                        <b:dataTableColumn value="#{pl.queue}" order="asc"/>
                        <b:dataTableColumn value="#{pl.name}"/>
                        <b:dataTableColumn value="#{pl.model}"/>
                        <b:dataTableColumn value="#{pl.contact}"/>
                        <b:dataTableColumn value="#{pl.place}"/>
                        <b:dataTableColumn value="#{msgs['PrinterStatus_'.concat(pl.status)]}" />
                        <b:dataTableColumn>
                            <b:commandButton style="padding: 0 4px;"
                                             icon="pencil"
                                             look="link"
                                             type="submit"
                                             action="#{printAdminBean.actionSelectPrinter(pl)}" />
                            <p:commandButton style="padding: 0 4px;"
                                             styleClass="btn btn-link"
                                             icon="fa fa-trash"
                                             action="#{printAdminBean.actionDelete(pl)}"
                                             update="printerSettings">
                                <p:confirm header="#{msgs.PrinterConfirmDelete}" 
                                                    message="#{msgs.PrinterConfirmDelete_detail}"
                                                    icon="fa fa-warning" />
                            </p:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>

                    <b:row>
                        <b:commandButton type="submit" iconAwesome="plus" style="margin-right:3px;"
                                action="#{printAdminBean.actionAddPrinter}" value="#{msgs.PrinterAddPrinter}"/>
                    </b:row>
                </b:panel>

               <b:panel title="#{msgs.LabelSettings}" collapsible="false" look="info">

                    <b:dataTable id="labelList"
                                 value="#{printAdminBean.labels}"
                                 styleClass="cloudNodeList"
                                 striped="true"
                                 responsive="false"
                                 customOptions="autoWidth:true"
                                 fixedHeader="true"
                                 var="ll"
                                 csv="true"
                                 columnVisibility="true">
                        <f:facet name="header">
                            <tr>
                                <th>#{msgs.LabelName}</th>
                                <th>#{msgs.LabelType}</th>
                                <th>#{msgs.PrinterModel}</th>
                                <th style="min-width:30px">#{msgs.Tools}</th>
                            </tr>
                        </f:facet>
                        <b:dataTableColumn value="#{ll.name}" order="asc"/>
                        <b:dataTableColumn value="#{ll.labelType}"/>
                        <b:dataTableColumn value="#{ll.printerModel}"/>
                        <b:dataTableColumn>
                            <b:commandButton style="padding: 0 4px;"
                                             icon="pencil"
                                             look="link"
                                             type="submit"
                                             action="#{printAdminBean.actionSelectLabel(ll)}" />
                            <p:commandButton style="padding: 0 4px;"
                                             styleClass="btn btn-link"
                                             icon="fa fa-trash"
                                             action="#{printAdminBean.actionDelete(ll)}"
                                             update="printerSettings">
                                <p:confirm header="#{msgs.LabelConfirmDelete}" 
                                                    message="#{msgs.LabelConfirmDelete_detail}"
                                                    icon="fa fa-warning" />
                            </p:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>

                    <b:row>
                        <b:commandButton type="submit" iconAwesome="plus" style="margin-right:3px;"
                                action="#{printAdminBean.actionAddLabel}" value="#{msgs.LabelAddLabel}"/>
                    </b:row>
                </b:panel>

            </b:form>
        </b:panelGrid>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{msgs.Ok}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
            <p:commandButton value="#{msgs.Cancel}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
        </p:confirmDialog>

    </ui:composition>
</h:body>
</html>
