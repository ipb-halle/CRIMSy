<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <b:modal
                id="containerModalId"
                styleClass="containerModal"
                backdrop="false"
                close-on-escape="false"
                closable="true"
                title="#{msgs.container_dialog_title}"
                size="modal-lg">
                <b:dataTable
                    value="#{containerModalBean.container}"
                    select="true"
                    update="growlMsg @(.containerPseudoClass)"
                    onselect="ajax:itemBean.actionChangeContainer(container);"
                    oncomplete="$('.containerModal').modal('hide')"
                    var ="container"
                    saveState="false">
                    <b:dataTableColumn value="#{container.id}" />
                    <b:dataTableColumn
                        value="#{container.label}" 
                        label="#{msgs.container_dialog_label}"/>
                    <b:dataTableColumn 
                        label="#{msgs.container_dialog_location}">
                        <h:outputText escape="false" value="#{container.getLocation(true,true)}">
                            <f:converter converterId="RichTextConverter" />
                        </h:outputText>
                    </b:dataTableColumn>
                    <b:dataTableColumn 
                        value="#{container.type.getLocalizedName()}"
                        label="#{msgs.container_dialog_type}"/>
                    <b:dataTableColumn
                        value="#{containerModalBean.getDimensionString(container)}"
                        label="#{msgs.container_dialog_size}"/>
                </b:dataTable>
            </b:modal>
        </ui:composition>
    </h:body>
</html>
