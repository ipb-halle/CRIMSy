<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:container>
                <!-- Target concentration -->
                <b:row>
                    <b:column
                        span="2"
                        offset="1">
                        <b:inputText
                            id="targetConcentrationInputId"
                            value="#{controller.step1Controller.targetConcentration}"
                            label="Target concentration"
                            required="true">
                            <b:focus />
                            <!-- Workaround for BootsFaces issue #541 -->
                            <f:ajax
                                event="change"
                                listener="#{controller.step1Controller.actionUpdateTargetMass()}"
                                execute="@this"
                                render="targetConcentrationValidationMessageId targetMassId" />
                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />
                            <f:validateDoubleRange minimum="0" />
                        </b:inputText>
                    </b:column>
                    <b:column span="2">
                        <b:selectOneMenu
                            value="#{controller.step1Controller.targetConcentrationUnit}"
                            label="Unit"
                            required="true">
                            <f:selectItems
                                value="#{controller.step1Controller.availableConcentrationUnits}"
                                var="unit"
                                itemLabel="#{unit.unit}" />
                            <f:ajax
                                event="change"
                                listener="#{controller.step1Controller.actionUpdateTargetMass()}"
                                execute="@this"
                                render="targetMassId" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column span="6">
                        <b:message
                            id="targetConcentrationValidationMessageId"
                            for="targetConcentrationInputId" />
                    </b:column>
                </b:row>
                <!-- Target volume -->
                <b:row>
                    <b:column
                        span="2"
                        offset="1">
                        <b:inputText
                            id="targetVolumeInputId"
                            value="#{controller.step1Controller.targetVolume}"
                            label="Target volume"
                            required="true">
                            <f:ajax
                                event="change"
                                listener="#{controller.step1Controller.actionUpdateTargetMass()}"
                                execute="@this"
                                render="targetVolumeValidationMessageId targetMassId" />
                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />
                            <f:validateDoubleRange minimum="0" />
                        </b:inputText>
                    </b:column>
                    <b:column span="2">
                        <b:selectOneMenu
                            value="#{controller.step1Controller.targetVolumeUnit}"
                            label="Unit"
                            required="true">
                            <f:ajax
                                event="change"
                                listener="#{controller.step1Controller.actionUpdateTargetMass()}"
                                execute="@this"
                                render="targetMassId" />
                            <f:selectItems
                                value="#{controller.step1Controller.availableVolumeUnits}"
                                var="unit"
                                itemLabel="#{unit.unit}" />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column span="6">
                        <b:message
                            id="targetVolumeValidationMessageId"
                            for="targetVolumeInputId" />
                    </b:column>
                </b:row>
                <!-- Target mass -->
                <b:row id="targetMassId">
                    <b:column
                        span="2"
                        offset="1">
                        <b:inputText
                            value="#{controller.step1Controller.targetMass}"
                            label="Target mass"
                            readonly="true">
                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />
                        </b:inputText>
                    </b:column>
                    <b:column span="2">
                        <b:selectOneMenu
                            value="#{controller.step1Controller.targetMassUnit}"
                            label="Unit"
                            required="true">
                            <f:ajax
                                event="change"
                                listener="#{controller.step1Controller.actionOnChangeTargetMassUnit()}"
                                execute="@this"
                                render="targetMassId" />
                            <f:selectItems
                                value="#{controller.step1Controller.availableMassUnits}"
                                var="unit"
                                itemLabel="#{unit.unit}" />                                        
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <!-- Available mass from item -->
                <b:row>
                    <b:column
                        span="2"
                        offset="1">
                        <b:inputText
                            value="#{controller.step1Controller.availableMassFromItem}"
                            label="Available mass"
                            readonly="true">
                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />
                        </b:inputText>
                    </b:column>
                    <b:column span="2">
                        <b:inputText
                            value="#{controller.step1Controller.availableMassFromItemUnit}"
                            label="Unit"
                            readonly="true" />
                    </b:column>
                    <b:column span="6">
                        <b:messages
                            auto-update="true"
                            redisplay="false" />
                    </b:column>
                </b:row>
            </b:container>
        </ui:composition>
    </h:body>
</html>
