<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <!-- TODO: info on parent item (label/id, amount) and material (firstname, molecular weight) -->
            <p:wizard flowListener="#{controller.onFlowProcess}" id="wizzardId">
                <p:tab
                    id="step1_targetConcAndVol"
                    title="Target concentration and volume">
                    <ui:include src="/WEB-INF/templates/item/createSolution/consumePartOfItemStep1.xhtml">
                        <ui:param name="controller" value="#{controller}" />
                    </ui:include>
                </p:tab>
                <p:tab
                    id="step2_weigh"
                    title="Weigh">
                    <ui:include src="/WEB-INF/templates/item/createSolution/consumePartOfItemStep2.xhtml">
                        <ui:param name="controller" value="#{controller}" />
                    </ui:include>
                </p:tab>
                <p:tab
                    id="step3_volumeAndSolvent"
                    title="Volume and solvent">
                    <ui:include src="/WEB-INF/templates/item/createSolution/consumePartOfItemStep3.xhtml">
                        <ui:param name="controller" value="#{controller}" />
                    </ui:include>
                </p:tab>
            </p:wizard>
        </ui:composition>
    </h:body>
</html>
