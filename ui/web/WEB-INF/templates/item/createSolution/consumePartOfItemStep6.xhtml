<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:crimsy="http://xmlns.jcp.org/jsf/composite/crimsy">
    <h:body>
        <ui:composition>
            <b:container>
                <!-- Wizard navigation -->
                <b:row>
                    <b:column span="1">
                        <b:button
                            value="Back"
                            onclick="PF('consumePartOfItemWizard').back();" />
                    </b:column>
                    <b:column
                        span="1"
                        offset="10">
                        <b:commandButton
                            value="Save"
                            action="#{controller.actionSave()}" />
                    </b:column>
                </b:row>
            </b:container>
            <crimsy:containerSelectionAndInfos
                containerController="#{controller.step6Controller.containerController}"
                historyMode="false" />
        </ui:composition>
    </h:body>
</html>
