<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:nwc="http://ipb-halle.de/nwc">
    <h:body>
        <ui:composition>
            <b:form>
                <b:panel>
                    <b:container>
                        <b:row styleClass="itemEditMaterialName">
                            <b:column span="6">
                                <h:outputFormat
                                    value="#{msgs.itemCreateSolution_materialNameFormat_withMolarMass}"
                                    rendered="#{createSolutionBean.parentItemHasMolarMass}">
                                    <f:param value="#{createSolutionBean.parentItem.material.firstName}" />
                                    <f:param value="#{nwc:formatAmount(createSolutionBean.molarMassFromParentItem.value)}" />
                                    <f:param value="#{createSolutionBean.molarMassFromParentItem.unit.unit}"/>
                                </h:outputFormat>
                                <h:outputFormat
                                    value="#{msgs.itemCreateAliquot_materialNameFormat_withoutMolarMass}"
                                    rendered="#{!createSolutionBean.parentItemHasMolarMass}">
                                    <f:param value="#{createSolutionBean.parentItem.material.firstName}" />
                                </h:outputFormat>
                            </b:column>
                            <b:column span="3">
                                <h:outputFormat
                                    value="#{msgs.itemCreateAliquot_itemLabelFormat}">
                                    <f:param value="#{createSolutionBean.parentItem.label}" />
                                </h:outputFormat>
                            </b:column>
                            <b:column span="2">
                                <h:outputFormat
                                    value="#{msgs.itemCreateAliquot_itemAmountFormat}">
                                    <f:param value="#{nwc:formatAmount(createSolutionBean.parentItem.amount)}" />
                                    <f:param value="#{createSolutionBean.parentItem.unit.unit}" />
                                </h:outputFormat>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton
                                    immediate="true"
                                    action="#{createSolutionBean.actionCancel()}"
                                    value="#{msgs.Cancel}"/>
                            </b:column>
                        </b:row>
                    </b:container>
                </b:panel>

                <ui:include src="/WEB-INF/templates/item/aliquot/createSolution/consumePartOfItem.xhtml">
                    <ui:param name="controller" value="#{createSolutionBean.consumePartOfItemStrategyController}" />
                </ui:include>
            </b:form>
        </ui:composition>
    </h:body>
</html>
