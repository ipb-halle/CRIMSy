<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <p:outputPanel>
                <!-- Wizard navigation -->
                <p:outputPanel style="display: flex; flex-direction: row;">

                    <p:outputPanel>

                        <!-- Save button-->
                        <!--*******************************************************************************-->
                        <p:commandButton
                            styleClass="ui-button-danger"
                            style="margin: 0.5rem;"
                            value="#{msgs.Save}"
                            action="#{controller.actionSave()}"
                            update="@all"/>
                    </p:outputPanel>

                    <p:outputPanel >

                        <!-- Next button -->
                        <!--*******************************************************************************-->
                        <p:commandButton
                            style="margin: 0.5rem;"
                            value="#{msgs.wizard_next}"
                            onclick="PF('createAliquotWizard').next();" />
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel style="display: flex; flex-direction: row;">

                    <!-- Available amount from parent item -->
                    <!--**********************************************************************************-->
                    <p:outputPanel>

                        <p:inputText
                            style="margin: 0.5rem;"
                            value="#{controller.step1Controller.availableAmountFromItem}"
                            label="Available amount"
                            readonly="true">

                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />

                        </p:inputText>

                    </p:outputPanel>

                    <!-- Unit of available amount -->
                    <!--*******************************************************************************-->
                    <p:outputPanel >
                        <p:inputText
                            style="margin: 0.5rem; "
                            value="#{controller.step1Controller.availableAmountFromItemUnit}"
                            label="Unit"
                            readonly="true" />
                    </p:outputPanel>

                </p:outputPanel>

                <p:outputPanel style="display: flex; flex-direction: row;">

                    <!-- Amount -->
                    <!--*******************************************************************************-->
                    <p:outputPanel >

                        <p:inputText
                            style="margin: 0.5rem; margin-top: 0;"
                            value="#{controller.step1Controller.amount}"
                            label="Amount"
                            required="true">

                            <p:focus />

                            <f:convertNumber
                                type="number"
                                groupingUsed="false"
                                locale="#{globalLocaleBean.numberConverterLocale}" />
                            <f:validateDoubleRange minimum="0" />

                        </p:inputText>

                    </p:outputPanel>

                    <!-- Unit -->
                    <!--*******************************************************************************-->
                    <p:outputPanel >

                        <p:selectOneMenu
                            style="margin: 0.5rem; margin-top: 0;"
                            value="#{controller.step1Controller.amountUnit}"
                            label="Unit"
                            required="true"
                            converter="unitConverter"
                            >

                            <f:selectItems
                                value="#{controller.step1Controller.availableAmountUnits}"
                                var="unit"
                                itemLabel="#{unit.unit}" />

                        </p:selectOneMenu>

                    </p:outputPanel>

                </p:outputPanel>

                <p:messages/>

            </p:outputPanel>

        </ui:composition>
    </h:body>
</html>
