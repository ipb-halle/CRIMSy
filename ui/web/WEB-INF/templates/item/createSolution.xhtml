<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:form>
                <!-- TODO: info on item (label/id, amount) and material (firstname, molecular weight) -->
                <p:wizard flowListener="#{createSolutionBean.onFlowProcess}">
                    <p:tab
                        id="step1_inputConcAndVol"
                        title="Concentration and volume">
                        <b:container>
                            <!-- Target concentration -->
                            <b:row>
                                <b:column
                                    span="2"
                                    offset="1">
                                    <b:inputText
                                        id="targetConcentrationInputId"
                                        value="#{createSolutionBean.targetConcentration}"
                                        label="Target concentration"
                                        required="true"
                                        ajax="true"
                                        process="@this"
                                        update="targetMassId"
                                        onchange="ajax:createSolutionBean.actionUpdateTargetMass()">
                                        <f:convertNumber
                                            type="number"
                                            groupingUsed="false"
                                            locale="#{globalLocaleBean.numberConverterLocale}" />
                                        <f:validateDoubleRange minimum="0" />
                                    </b:inputText>
                                </b:column>
                                <b:column span="2">
                                    <b:selectOneMenu
                                        value="#{createSolutionBean.targetConcentrationUnit}"
                                        label="Unit"
                                        required="true"
                                        ajax="true"
                                        process="@this"
                                        update="targetMassId"
                                        onchange="ajax:createSolutionBean.actionUpdateTargetMass()">
                                        <f:selectItems
                                            value="#{createSolutionBean.availableConcentrationUnits}"
                                            var="unit"
                                            itemLabel="#{unit.unit}" />
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="6">
                                    <b:message for="targetConcentrationInputId" />
                                </b:column>
                            </b:row>
                            <!-- Target volume -->
                            <b:row>
                                <b:column
                                    span="2"
                                    offset="1">
                                    <b:inputText
                                        id="targetVolumeInputId"
                                        value="#{createSolutionBean.targetVolume}"
                                        label="Target volume"
                                        required="true"
                                        ajax="true"
                                        process="@this"
                                        update="targetMassId"
                                        onchange="ajax:createSolutionBean.actionUpdateTargetMass()">
                                        <f:convertNumber
                                            type="number"
                                            groupingUsed="false"
                                            locale="#{globalLocaleBean.numberConverterLocale}" />
                                        <f:validateDoubleRange minimum="0" />
                                    </b:inputText>
                                </b:column>
                                <b:column span="2">
                                    <b:selectOneMenu
                                        value="#{createSolutionBean.targetVolumeUnit}"
                                        label="Unit"
                                        required="true"
                                        ajax="true"
                                        process="@this"
                                        update="targetMassId"
                                        onchange="ajax:createSolutionBean.actionUpdateTargetMass()">
                                        <f:selectItems
                                            value="#{createSolutionBean.availableVolumeUnits}"
                                            var="unit"
                                            itemLabel="#{unit.unit}" />
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="6">
                                    <b:message for="targetVolumeInputId" />
                                </b:column>
                            </b:row>
                            <!-- Target mass (autocalculated) -->
                            <b:row id="targetMassId">
                                <b:column
                                    span="2"
                                    offset="1">
                                    <b:inputText
                                        value="#{createSolutionBean.targetMass}"
                                        label="Target mass"
                                        readonly="true">
                                        <f:convertNumber
                                            type="number"
                                            groupingUsed="false"
                                            locale="#{globalLocaleBean.numberConverterLocale}" />
                                    </b:inputText>
                                </b:column>
                                <b:column span="2">
                                    <b:inputText
                                        value="#{createSolutionBean.targetMassUnit}"
                                        label="Unit"
                                        readonly="true" />
                                </b:column>
                            </b:row>
                            <!-- Available mass from item -->
                            <b:row>
                                <b:column
                                    span="2"
                                    offset="1">
                                    <b:inputText
                                        value="#{createSolutionBean.availableMassFromItem}"
                                        label="Available mass"
                                        readonly="true">
                                        <f:convertNumber
                                            type="number"
                                            groupingUsed="false"
                                            locale="#{globalLocaleBean.numberConverterLocale}" />
                                    </b:inputText>
                                </b:column>
                                <b:column span="2">
                                    <b:inputText
                                        value="#{createSolutionBean.availableMassFromItemUnit}"
                                        label="Unit"
                                        readonly="true" />
                                </b:column>
                                <b:column span="6">
                                    <b:messages auto-update="true" />
                                </b:column>
                            </b:row>
                        </b:container>
                    </p:tab>
                    <p:tab
                        id="step2_weigh"
                        title="Weigh">
                        
                    </p:tab>
                </p:wizard>
            </b:form>
        </ui:composition>
    </h:body>
</html>
