<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <p:panel
                header="Budgeteinstellungen"
                id="budgetMainPanel">
                <p:outputPanel>
                    <p:outputPanel>
                        <p:outputPanel >
                            <p:selectBooleanCheckbox
                                id="budgetCheckBox"
                                value="#{projectEditBean.hasBudget}"
                                label="Projekt mit Budget"
                                >
                                <p:ajax
                                    process="@this"
                                    update="budgetAmount"
                                    />
                            </p:selectBooleanCheckbox>
                        </p:outputPanel>
                        <p:outputPanel >
                            <p:outputPanel >
                                <p:outputPanel
                                    id="budgetAmount"
                                    rendered="#{projectEditBean.hasBudget}"
                                    >
                                    <p:outputPanel >

                                        <p:inputText
                                            placeholder="Bitte das Projektbudget angeben"/>

                                    </p:outputPanel>
                                </p:outputPanel>
                            </p:outputPanel>
                        </p:outputPanel>
                    </p:outputPanel>

                </p:outputPanel>
            </p:panel>

        </ui:composition>
    </h:body>

</html>
