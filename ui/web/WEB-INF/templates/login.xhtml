<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <h:form id="logInFormId" >
                <h:panelGrid id="loginPanelGrid"
                             columns="1"
                             rendered="#{userBean.currentAccount.isPublicAccount()}"
                             styleClass="centerPanel"
                             style="border:1px solid #029ACF;border-radius:3px;">
                    <p:panel id="loginPanel"
                             header="#{msgs.admission_loginForm_title}"
                             toggleable="false"
                             styleClass="panelTitleInfoColor"
                             >
                        <p:outputLabel value="#{userBean.getCustomLogInInfo()}"
                                       styleClass="margin: 5px;width: 100%;text-align: center;font-weight:bold;" />

                        <p:outputLabel for="loginLogin" value="Login name or email address" />

                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                                <p:inputText id="loginLogin"
                                             styleClass="tstLoginLogin"
                                             value="#{userBean.login}"
                                             label="#{msgs.admission_loginForm_login}"
                                             required="true"
                                             style="width:100%;" />
                            </div>
                        </div>

                        <p:message for="loginLogin" /><br/>

                        <p:outputLabel for="loginPasswd" value="Password" />

                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-key"></i></div>
                                    <p:password id="loginPasswd"
                                                styleClass="tstLoginPassword"
                                                value="#{userBean.oldPassword}"
                                                label="#{msgs.admission_loginForm_password}"
                                                required="true"
                                                converter="DummyConverter"
                                                style="width:100%;" />
                            </div>
                        </div>

                        <p:message for="loginPasswd" />

                        <p:panel id="loginCmdBtnCol"
                                 styleClass="text-center">
                            <p:commandButton id="loginCmdBtn"
                                             styleClass="tstLoginCmdBtn"
                                             action="#{userBean.actionLogin}"
                                             value="#{msgs.admission_loginForm_button}"
                                             update=":logInFormId"
                                             process="@form"
                                             ajax="false" />
                        </p:panel>

                        <h:outputText styleClass="tinyGrayText" value="#{msgs.admission_loginForm_DSGVO_1}" />
                        <h:outputLink value="dsgvo.xhtml" target="_blank">
                            <h:outputText styleClass="tinyGrayText" style="text-decoration: underline;" value="#{msgs.admission_loginForm_DSGVO_2}" />
                        </h:outputLink>
                        <h:outputText styleClass="tinyGrayText" value="#{msgs.admission_loginForm_DSGVO_3}" />
                    </p:panel>
                </h:panelGrid>
            </h:form>

        </ui:composition>
    </h:body>
</html>
