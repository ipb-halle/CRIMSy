<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition>
            <b:form method="post" id="logInFormId">
                <h:panelGrid id="loginPanelGrid" 
                             colSpans="6,6" 
                             size="sm" 
                             rendered="#{userBean.currentAccount.isPublicAccount()}" 
                             styleClass="centerPanel">

                    <b:panel id="loginPanel"
                             title="#{msgs.admission_loginForm_title}" 
                             collapsible="false" 
                             look="info">
                        <b:column 
                            styleClass="text-center">
                            <p:outputLabel 
                                value="#{userBean.getCustomLogInInfo()}"
                                styleClass="margin: 5px;width: 100%;text-align: center;font-weight:bold;"/>
                        </b:column>
                        <b:inputText id="loginLogin"
                                     pt:data-test-id="login:loginName_input"
                                     styleClass="tstLoginLogin" 
                                     value="#{userBean.login}" 
                                     label="#{msgs.admission_loginForm_login}" 
                                     required="true">
                            <f:facet name="prepend">
                                <b:icon name="envelope"/>
                            </f:facet>
                            <b:focus rendered="true"/>
                        </b:inputText>
                        <b:message for="@previous"
                                   pt:data-test-id="login:loginName_message"/>
                        <b:inputSecret 
                            id="loginPasswd"
                            pt:data-test-id="login:password_input"
                            styleClass="tstLoginPassword"
                            value="#{userBean.oldPassword}" 
                            label="#{msgs.admission_loginForm_password}" 
                            required="true"
                            converter="DummyConverter">
                            <f:facet name="prepend">
                                <b:icon name="ok"/>
                            </f:facet>
                        </b:inputSecret>
                        <b:message for="@previous"
                                   pt:data-test-id="login:password_message"/>
                        <b:column id="loginCmdBtnCol"
                                  styleClass="text-center">
                            <b:commandButton id="loginCmdBtn"
                                             pt:data-test-id="login:loginButton"
                                             styleClass="tstLoginCmdBtn"
                                             action="#{userBean.actionLogin}" 
                                             value="#{msgs.admission_loginForm_button}"/>
                        </b:column>
                        <h:outputText styleClass="tinyGrayText" value="#{msgs.admission_loginForm_DSGVO_1}" />
                        <h:outputLink value="dsgvo.xhtml" target="_blank">
                            <h:outputText styleClass="tinyGrayText" style="text-decoration: underline;" value="#{msgs.admission_loginForm_DSGVO_2}" />
                        </h:outputLink>
                        <h:outputText styleClass="tinyGrayText" value="#{msgs.admission_loginForm_DSGVO_3}" />
                    </b:panel>
                </h:panelGrid>
            </b:form>
        </ui:composition>
    </h:body>
</html>
