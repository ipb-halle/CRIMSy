      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tmpl="http://java.sun.com/jsf/composite/tmpl">
    <h:body>

        <h:form >

            <p:dialog
                id="fileUpload"
                widgetVar="fileUploadModal"
                header="#{msgs.fileupload_modal_title}"
                modal="true"
                resizable="false">
                <p:outputPanel class="uploadContainer">
                    <p:selectOneMenu
                        value="#{fileUploadBean.selectedCollection}"
                        label="#{msgs.fileupload_modal_uploadToCollectionText}"
                         converter="collectionConverter">
                        <f:selectItems
                            value="#{fileUploadBean.getPossibleValues()}"
                            var="collection"
                            itemLabel="#{collection.name}"                           
                            itemValue="#{collection}"
                             />
                        <p:ajax process="@this" update="@(.uploadContainer)"/>
                   
                    </p:selectOneMenu>

                    <p:fileUpload listener="#{fileUploadBean.handleFileUpload}" 
                                  mode="advanced" 
                                  dragDropSupport="true" 
                                  multiple="true" 
                                  process="@form"
                                  update="messages" 
                                  sizeLimit="5000000" 
                                  allowTypes="/(\.|\/)(pdf|doc|docx)$/"/>

                    <p:messages id="messages"/>

                </p:outputPanel>
                <!--                <h:panelGroup
                                    id="fine-uploader-manual-trigger"
                                    layout="block" />-->

                    <p:button
                        value="#{msgs.fileupload_modal_button_close}"
                        style="margin-bottom: 10px;"
                        onclick="PF('fileUploadModal').hide()" />
                </f:facet>-->
            </p:dialog>
        </h:form>
        <!--</ui:composition>-->
