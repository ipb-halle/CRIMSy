<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:tmpl="http://java.sun.com/jsf/composite/tmpl">
    <h:body>
        <ui:composition>
            <h:outputStylesheet
                name="fine-uploader/fine-uploader-new.css"
                />
            <!--position="last"-->
            <h:outputScript
                pt:type="text/template"
                pt:id="qq-template-manual-trigger"
                target="body">
                <tmpl:fineUploaderMultiTemplate />
            </h:outputScript>

            <p:dialog
                id="fileUpload"
                widgetVar="fileUploadModal"
                header="#{msgs.fileupload_modal_title}"
                modal="true"
                resizable="false">
                <div class="upload-collection-settings">
                    <p:selectOneMenu
                        label="#{msgs.fileupload_modal_uploadToCollectionText}"
                        styleClass="upload-collection">
                        <f:selectItems
                            value="#{collectionBean.getCreatableLocalCollections()}"
                            var="c"
                            itemLabel="#{c.name}"
                            itemValue="#{c.name}" />
                    </p:selectOneMenu>
                </div>
                <h:panelGroup
                    id="fine-uploader-manual-trigger"
                    layout="block" />

                <f:facet name="footer">
                    <p:button
                        value="#{msgs.fileupload_modal_button_clear}"
                        style="margin-bottom: 10px;"
                        onclick="$('#fine-uploader-manual-trigger').fineUploader('clearStoredFiles');" />
                    <p:button
                        value="#{msgs.fileupload_modal_button_close}"
                        style="margin-bottom: 10px;"
                        onclick="PF('fileUploadModal').hide()" />
                </f:facet>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
