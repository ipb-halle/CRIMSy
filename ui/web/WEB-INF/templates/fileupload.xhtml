<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:tmpl="http://java.sun.com/jsf/composite/tmpl"
      >


    <h:body>
       
        <ui:composition>

            <h:outputStylesheet name="fine-uploader/fine-uploader-new.css" position="last"/>

            <h:outputScript pt:type="text/template" pt:id="qq-template-manual-trigger" target="body">
                <tmpl:fineUploaderMultiTemplate/>
            </h:outputScript>

            <b:modal
                id="fileUpload"
                title="#{msgs.fileupload_modal_title}"
                styleClass="modalFileUpload"
                closable="true"
                close-on-escape="false"
                backdrop="false">

                <div class="upload-collection-settings">#{msgs.fileupload_modal_uploadToCollectionText} 
                    <h:selectOneMenu styleClass="upload-collection">
                        <f:selectItems value="#{collectionBean.getOnlyLocalCollections()}" var="c"
                                       itemLabel="#{c.name}" itemValue="#{c.name}"/>
                    </h:selectOneMenu>
                </div>

                <h:panelGroup layout="block" id="fine-uploader-manual-trigger">
                </h:panelGroup>

                <f:facet name="footer">
                    <b:button value="#{msgs.fileupload_modal_button_clear}" look="primary" onclick="$('#fine-uploader-manual-trigger').fineUploader('clearStoredFiles');"/>
                    <b:button value="#{msgs.fileupload_modal_button_close}" look="primary" dismiss="modal"/>
                </f:facet>
            </b:modal>



        </ui:composition>
    </h:body>
</html>
