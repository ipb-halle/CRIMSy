<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:body>
        <b:form>
            <b:container>
                <b:row>
                    <b:column span="7" offset="1">
                        <b:inputText
                            value="#{searchBean.searchFilter.searchTerms}" />
                    </b:column>
                    <b:column span="1">
                        <b:commandButton
                            action="#{searchBean.actionTriggerSearch()}"
                            value="do search"/>
                    </b:column>
                    <b:column span="2">
                        <b:commandButton
                            action="#{searchBean.actionAddFoundObjectsToShownObjects()}"
                            value="actualize"/>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column span="12">
                        <b:panel
                            title="Advanced Search"
                            collapsible="true"
                            collapsed="true">
                            <b:container>
                                <b:row>
                                    <b:column span="12">
                                        <b:container>

                                            <b:row>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Dokumente"
                                                        value="#{searchBean.searchFilter.typeDocument}"/>

                                                </b:column>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Strukturen"
                                                        value="#{searchBean.searchFilter.materialTypeStructure}"/>

                                                </b:column>
                                            </b:row>

                                            <b:row>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Experimente"
                                                        value="#{searchBean.searchFilter.typeExperiment}"/>

                                                </b:column>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Biomaterial"
                                                        value="#{searchBean.searchFilter.materialTypeBioMaterial}"/>
                                                </b:column>
                                            </b:row>
                                            <b:row>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Items"
                                                        value="#{searchBean.searchFilter.typeItem}"/>
                                                </b:column>
                                                <b:column span="2">
                                                    <b:selectBooleanCheckbox
                                                        caption="Sequenzen"
                                                        value="#{searchBean.searchFilter.materialTypeSequence}"/>
                                                </b:column>
                                            </b:row>
                                        </b:container>
                                    </b:column>

                                </b:row>

                            </b:container>
                        </b:panel>
                    </b:column>
                </b:row>




                <b:dataTable
                    var="searchable"
                    value="#{searchBean.shownObjects}">
                    <b:dataTableColumn
                        label="Name">
                        <b:navLink
                            disabled="#{searchBean.netObjectPresenter.isNavLinkDisabled(searchable)}" 
                            href="#{searchBean.netObjectPresenter.getLink(searchable)}" 
                            value="#{searchBean.netObjectPresenter.getName(searchable)}"
                            />
                    </b:dataTableColumn>
                    <b:dataTableColumn
                        label="Location"
                        value="#{searchBean.netObjectPresenter.getNodeName(searchable)}"/>
                    <b:dataTableColumn
                        label="Type"
                        value="#{searchBean.netObjectPresenter.getObjectType(searchable)}"/>
                    <b:dataTableColumn
                        label="Relevanz"
                        value="#{searchBean.netObjectPresenter.getObjectRelevance(searchable)}"/>
                </b:dataTable>

            </b:container>
        </b:form>

    </h:body>
</html>
