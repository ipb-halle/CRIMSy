<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>


        <!--=========================================================================================-->
        <h:form id="searchMaskForm">

            <div>

                <!-- Title: Search Filter -->
                <!--****************************************************************************************-->
                <p:row>
                    <p:outputPanel>
                        <h:outputText
                            value="#{msgs.container_search_title}"
                            styleClass="containerFilterHeader"/>
                    </p:outputPanel>
                </p:row>


                <!-- Label title-->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow" style="margin-top: 0.5rem;">

                    <p:outputPanel >
                        <h:outputText value="#{msgs.container_search_label}"/>
                    </p:outputPanel>

                </p:row>

                <!-- Label Inputfield -->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow" >

                    <p:outputPanel >
                        <p:autoComplete value="#{containerSearchMaskBean.containerSearchName}"
                                        maxResults="10"
                                        completeMethod="#{containerSearchMaskBean.getSimilarContainerNames}"
                                        styleClass="containerFilterInputfield"/>
                    </p:outputPanel>

                </p:row>

                <!-- ID title -->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow" style="margin-top: 0.5rem;">

                    <p:outputPanel >
                        <h:outputText value="#{msgs.container_search_id}"/>
                    </p:outputPanel>

                </p:row>

                <!-- ID Inputfield -->
                <!--****************************************************************************************-->
                <p:row  styleClass="containerFilterRow">

                    <p:outputPanel >
                        <p:inputText
                            value="#{containerSearchMaskBean.containerSearchId}"
                            styleClass="containerFilterInputfield"/>
                    </p:outputPanel>

                </p:row>

                <!-- Project title-->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow">

                    <p:outputPanel >
                        <h:outputText value="#{msgs.container_search_project}"/>
                    </p:outputPanel>

                </p:row>

                <!-- Project Inputfield-->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow">

                    <p:outputPanel >
                        <p:autoComplete value="#{containerSearchMaskBean.searchProject}"
                                        maxResults="10"
                                        completeMethod="#{containerSearchMaskBean.getSimilarProjectNames}"
                                        styleClass="containerFilterInputfield"/>
                    </p:outputPanel>

                </p:row>

                <!-- Location title-->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow" style="margin-top: 0.5rem;">

                    <p:outputPanel >
                        <h:outputText value="#{msgs.container_search_location}"/>
                    </p:outputPanel>

                </p:row>

                <!-- Location Inputfield-->
                <!--****************************************************************************************-->
                <p:row styleClass="containerFilterRow">

                    <p:outputPanel >
                        <p:autoComplete value="#{containerSearchMaskBean.searchLocation}"
                                        maxResults="10"
                                        forceSelection="true"
                                        completeMethod="#{containerSearchMaskBean.getSimilarContainerNames}"
                                        styleClass="containerFilterInputfield"/>
                    </p:outputPanel>

                </p:row>

                <p:row>
                    <div style="display:flex; flex-wrap: wrap; margin-left: -18px;">


                        <!-- Button Clear -->
                        <!--****************************************************************************************-->
                        <p:outputPanel styleClass="containerFilterButtonColumn">

                            <p:commandButton
                                style=""
                                styleClass="containerFilterButton ui-button-secondary"
                                value="#{msgs.container_search_button_clear}"
                                ajax="true"
                                update="searchMaskForm @(.containerDataTable)"
                                action="#{containerSearchMaskBean.actionClearSearchFilter()}"
                                />
                            <!--onclick="ajax:containerSearchMaskBean.actionClearSearchFilter();"-->

                        </p:outputPanel>

                        <!-- Button Search -->
                        <!--****************************************************************************************-->
                        <p:outputPanel styleClass="containerFilterButtonColumn containerFilterButtonRight">

                            <p:commandButton
                                styleClass="containerFilterButton"
                                value="#{msgs.container_search_button_search}"
                                ajax="true"
                                update="searchMaskForm @(.containerDataTable)"
                                action="#{containerOverviewBean.actionStartFilteredSearch()}"
                                />
                            <!--onclick="ajax:containerOverviewBean.actionStartFilteredSearch();"-->

                        </p:outputPanel>

                    </div>
                </p:row>

            </div>

        </h:form>
    </h:body>
</html>
