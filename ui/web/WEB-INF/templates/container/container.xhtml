<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <ui:insert>
                <ui:include src="/WEB-INF/templates/container/components/containerEditView.xhtml"/>
            </ui:insert>
            <p:outputPanel
                styleClass="containerOverviewContainer"
                id="containerOverviewId">

                <!--Button Create new container-->
                <!--=========================================================================================-->
                <p:row
                    id="topLevelRowId"
                    styleClass="containerTopRow">

                    <p:outputPanel style="  display: flex;  flex-direction: row-reverse;">

                        <h:form
                            id="topLevelRowFormId"
                            styleClass="topLevelRowForm">

                            <p:commandButton
                                styleClass="ui-button-danger"
                                style="width:auto; min-width: 1.5rem;margin-bottom: 1rem;"
                                rendered="#{containerOverviewBean.isTopLevelButtonVisible()}"
                                disabled ="#{!containerOverviewBean.isSecondButtonVisible()}"
                                value="#{msgs.container_overview_create}"
                                process="@this"
                                ajax="true"
                                update="
                                @(.containerEdit)
                                @(.containerTopRow)
                                @(.topLevelRowForm)
                                @(.containerEditFormStyle)
                                @(.containerEditModal)"
                                oncomplete="PF('dlgcontainerEdit').show();"
                                action="#{containerOverviewBean.actionSecondButtonClick()}"
                                >
                                <!--onclick="ajax:containerOverviewBean.actionSecondButtonClick();"-->

                                <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                            </p:commandButton>

                        </h:form>

                    </p:outputPanel>

                </p:row>

                <!--Search Filter and table-->
                <!--=========================================================================================-->
                <p:row>
                    <div style="display: flex; flex-direction:  row;">

                        <!--Search Mask-->
                        <!--=========================================================================================-->
                        <p:outputPanel style="margin-right: 1rem;">
                            <ui:insert>
                                <ui:include src="/WEB-INF/templates/container/components/containerSearchMask.xhtml"/>
                            </ui:insert>
                        </p:outputPanel>

                        <!--Overview Table-->
                        <!--=========================================================================================-->
                        <p:outputPanel >
                            <ui:insert>
                                <ui:include src="/WEB-INF/templates/container/components/containerOverviewTable.xhtml"/>
                            </ui:insert>
                        </p:outputPanel>

                    </div>
                </p:row>
            </p:outputPanel>
        </ui:composition>
    </h:body>
</html>
