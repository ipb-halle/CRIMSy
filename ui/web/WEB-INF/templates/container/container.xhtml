<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <b:container styleClass="containerOverviewContainer">
                <b:row
                    styleClass="containerTopRow">
                    <b:column span="1" offset="11"
                              >
                        <b:form>
                            <b:commandButton
                                disabled ="#{!containerOverviewBean.isSecondButtonVisible()}"
                                onclick="alert('Vor');ajax:containerOverviewBean.actionSecondButtonClick();"
                                value="#{containerOverviewBean.getSecondButtonLabel()}"
                                ajax="true"
                                update="@(.containerEdit) @(.containerTopRow)"
                                />
                        </b:form>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2"> 
                        <ui:insert> 
                            <ui:include src="/WEB-INF/templates/container/components/containerSearchMask.xhtml"/>
                        </ui:insert>
                    </b:column>
                    <b:column span="8">  
                        <ui:insert> 
                            <ui:include src="/WEB-INF/templates/container/components/containerOverviewTable.xhtml"/>
                        </ui:insert>
                    </b:column> 
                    <b:column span="2">  
                        <ui:insert> 
                            <ui:include src="/WEB-INF/templates/container/components/containerEditView.xhtml"/>
                        </ui:insert>
                    </b:column> 
                </b:row>
            </b:container>
        </ui:composition>
    </h:body>
</html>
