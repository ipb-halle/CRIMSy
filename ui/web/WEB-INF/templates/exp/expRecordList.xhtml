<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:crimsy="http://java.sun.com/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:repeat value="#{experimentBean.expRecordsWithNullRecord}" var="rec" varStatus="recStatus">
            <b:container class="experimentRecordContainer">
                <b:row
                    class="#{experimentBean.getExpRecordStyle(rec.edit, recStatus.even)}">
                    <b:column span="4">
                        <h:outputText 
                            rendered="#{!recStatus.last}"
                            value=" #{rec.expRecordInfo}"
                            title="#{rec.expRecordDetails}">

                        </h:outputText>
                        <!--
            <div class="#{experimentBean.getExpRecordStyle(rec.edit, recStatus.even)}"
                 title="#{rec.expRecordDetails}" >#{rec.expRecordInfo} -->

                    </b:column>
                    <b:column span="2" offset="6">
                        <p:commandLink title="#{msgs.MoveUp}"
                                       rendered="#{!recStatus.last}"
                                       update="@all"
                                       styleClass="experimentRecordOrderButton experimentRecordButton"
                                       disabled="#{rec.moveUpDisabled}"
                                       action="#{experimentBean.actionRearrangeRecord(-1)}">
                            <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                            <span class="fa fa-angle-up"> </span>
                        </p:commandLink>
                        <p:commandLink title="#{msgs.MoveDown}"
                                       update="@all"
                                       rendered="#{!recStatus.last}"
                                       disabled="#{rec.moveDownDisabled}"
                                       styleClass="experimentRecordOrderButton experimentRecordButton"
                                       action="#{experimentBean.actionRearrangeRecord(1)}">
                            <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                            <span class="fa fa-angle-down"> </span>
                        </p:commandLink>
                        <p:commandLink title="Link erstellen" 
                                       styleClass="experimentRecordButton"
                                       update="@(.experimentRecordContainer)"
                                       disabled="false"
                                       rendered="#{experimentBean.expRecordController.edit and (rec.facelet != 'NULL')}"
                                       action="#{experimentBean.actionEditRecord()}"
                                       onclick="PF('dlg_createLink').show();">
                            <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                            <span class="fa fa-link"> </span>
                        </p:commandLink>
                        <p:commandLink title="#{msgs.Edit}" 
                                       update="@all"
                                       styleClass="experimentRecordButton"
                                       rendered="#{experimentBean.expRecordController.edit and (rec.facelet != 'NULL')}"
                                       action="#{experimentBean.actionEditRecord()}">
                            <f:setPropertyActionListener target="#{experimentBean.expRecordIndex}" value="#{rec.index}" />
                            <span class="fa fa-pencil"> </span>
                        </p:commandLink>
                        <b:dropMenu value="New" 
                                    styleClass="experimentRecordButton experimentRecordButtonAdd"
                                    icon-awesome="fa-plus"
                                    iconAlign="left">
                            <b:navLink header="Please select recordtype"/>
                            <b:navCommandLink 
                                value="#{msgs.expText}"
                                actionListener="#{experimentBean.actionNewExperimentRecord('TEXT',rec.index)}"/>
                            <b:navCommandLink 
                                value="#{msgs.expAssay}"
                                actionListener="#{experimentBean.actionNewExperimentRecord('ASSAY',rec.index)}"/>
                        </b:dropMenu>
                    </b:column>
                    <br/>
                    <!--   </div> -->
                </b:row>

                <b:row>
                    <b:column>
                        <h:panelGroup id="recordDetails" 
                                      layout="block"
                                      styleClass="#{experimentBean.getExpRecordStyle(rec.edit, recStatus.even)}" >
                            <crimsy:assay assay="#{rec}"
                                          bean="#{experimentBean}"
                                          rendered="#{rec.facelet eq 'ASSAY'}" />
                            <crimsy:textView text="#{rec.text}" 
                                             bean="#{experimentBean}"
                                             linkedDataHolder="#{rec}"
                                             rendered="#{(rec.facelet eq 'TEXT') and (! rec.edit)}" />
                            <crimsy:textEdit text="#{rec.text}" rendered="#{(rec.facelet eq 'TEXT') and rec.edit}" />
                        </h:panelGroup>


                        <ui:fragment rendered="#{rec.edit}">
                            <p:commandButton value="#{msgs.Cancel}" action="#{experimentBean.expRecordController.actionCancel}" update="@form" process="@this" />
                            <p:commandButton value="#{msgs.Save}" action="#{experimentBean.expRecordController.actionSaveRecord}" update="@form" />
                        </ui:fragment>
                    </b:column>
                </b:row>
                <p:panelGrid 
                    styleClass="expLinks #{experimentBean.getRowStyle(recStatus.last)}"
                    columns="10">
                      <ui:repeat value="#{rec.getLinkNames()}" var="linkName">
                        <b:badge
                            styleClass="linkText"
                            value="#{linkName}" style-class="tag-badge"/>
                    </ui:repeat>
                </p:panelGrid>
            </b:container>
        </ui:repeat>
    </ui:composition>
</html>
