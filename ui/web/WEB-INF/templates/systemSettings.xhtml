<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <h:form id="systemSettings"
                    style="border:1px solid #029ACF;border-radius:3px;">

                <!--System Settings -->
                <p:panel header="#{msgs.SystemSettings}"
                         styleClass="panelTitleInfoColor">

                    <ui:repeat id="systemSettingsString" value="#{systemSettings.stringSettings}" var="p" varStatus="status">

                        <!--Repeat: label-->
                        <!--********************************************-->
                        <br/>
                        <p:outputLabel value="#{msgs[p.key]}:"/>
                        <br/>

                        <!--Repeat Text-->
                        <p:inputText
                            style="margin:0.5rem 0;"
                            label="#{msgs[p.key]}:"
                            title="#{msgs[p.key.concat('_detail')]}"
                            value="#{p.value}"
                            styleClass="form-control" />

                    </ui:repeat>
                    <br/>

                    <ui:repeat id="systemSettingsBool" value="#{systemSettings.boolSettings}" var="p" varStatus="status">

                        <!--Infotext at login label-->
                        <!--**********************************************-->
                        <br/>
                        <p:outputLabel value="#{msgs[p.key]}:"/>
                        <br/>

                        <p:selectBooleanCheckbox
                            value="#{p.value}"
                            label="#{msgs[p.key.concat('_detail')]}"
                            >
                            <!--label="#{msgs[p.key]}:"-->
                            <p:ajax/>
                        </p:selectBooleanCheckbox>

                    </ui:repeat>
                    <br/>
                    <br/>


                    <!--Label-->
                    <!--**********************************************-->
                    <p:outputLabel for="customDsvgoText" value="#{msgs.customDsgvoText}:" />
                    <br/>

                    <!--DSGVO supplement:-->
                    <!--****************************************-->
                    <p:inputTextarea
                        id="customDsvgoText"
                        label="#{msgs.customDsgvoText}: "
                        value="#{systemSettings.customDsgvoString}"
                        style="width:100%;" />
                    <br/>
                    <br/>

                    <!--Save Button-->
                    <!--************************************************-->
                    <p:row>
                        <p:commandButton type="submit"
                                         icon="pi pi-save"
                                         ajax="false"
                                         styleClass=" ui-button-danger"
                                         action="#{systemSettings.save}"
                                         value="#{msgs.SystemSettingsSave}"/>
                    </p:row>
                </p:panel>
            </h:form>


        </ui:composition>
    </h:body>
</html>
