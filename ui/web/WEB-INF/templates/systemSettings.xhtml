<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
    <!--<ui:composition>-->
        <h:form id="systemSettings" horizontal="true" method="post" style="border:1px solid #029ACF;border-radius:3px;">
            <p:panel header="#{msgs.SystemSettings}" collapsible="false" look="info" styleClass="panelTitleInfoColor">
                <!--<p:panelGrid columns="2" size="sm" id="systemSettingPanel">-->
                    <!--<p:outputLabel value="#{msgs.SystemSettings}" styleClass="panelTitleInfoColor" colspan="2"/>-->
                    <br/>

                    <ui:repeat id="systemSettingsString" value="#{systemSettings.stringSettings}" var="p" varStatus="status">
                                            <br/>

                        <p:outputLabel value="#{msgs[p.key]}:"/>

                        <p:inputText  label="#{msgs[p.key]}:" title="#{msgs[p.key.concat('_detail')]}" value="#{p.value}" styleClass="form-control" />
                    </ui:repeat>

                    <br/>

                    <ui:repeat id="systemSettingsBool" value="#{systemSettings.boolSettings}" var="p" varStatus="status">
                        <p:outputLabel value="#{msgs[p.key]}:"/>
                        <p:selectBooleanCheckbox value="#{p.value}"  label="#{msgs[p.key]}:" caption="#{msgs[p.key.concat('_detail')]}" ajax="false"/>
                    </ui:repeat>

                    <br/>
                    <br/>

                    <p:outputLabel for="customDsvgoText" value="#{msgs.customDsgvoText}:" />
                    <br/>


                    <p:inputTextarea id="customDsvgoText" label="#{msgs.customDsgvoText}: " value="#{systemSettings.customDsgvoString}" style="width:100%;" />
                    <br/>
                    <br/>

                    <p:row>
                        <p:commandButton type="submit"
                                         icon="pi pi-save"
                                         styleClass="btn btn-primary"
                                         action="#{systemSettings.save}"
                                         value="#{msgs.SystemSettingsSave}"/>
                    </p:row>
                <!--</p:panelGrid>-->
            </p:panel>
        </h:form>


        <!--</ui:composition>-->
    </h:body>
</html>
