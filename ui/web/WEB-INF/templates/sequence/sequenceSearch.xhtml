<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:crimsy="http://xmlns.jcp.org/jsf/composite/crimsy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <b:container styleClass="materialOverviewTableContainer">
            <b:row>
                <b:column span="3">
                    <crimsy:materialSearchMask
                        searchController="#{sequenceSearchBean.searchMaskController}"
                        updateTargets="sequenceSearchResultsTableId growlMsg"
                        materialTypeFieldRendered="false"
                        moleditorRendered="false">
                        <b:row>
                            <h:outputText
                                value="#{msgs.sequenceSearch_searchMask_title}"
                                styleClass="materialFilterHeader" />
                        </b:row>
                        <crimsy:sequenceSearchMask valuesHolder="#{sequenceSearchBean.searchMaskController.valuesHolder}" />
                    </crimsy:materialSearchMask>
                </b:column>

                <b:column span="9">
                    <crimsy:sequenceSearchResultsTable
                        id="sequenceSearchResultsTableId"
                        resultsTableController="#{sequenceSearchBean.resultsTableController}" />
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
